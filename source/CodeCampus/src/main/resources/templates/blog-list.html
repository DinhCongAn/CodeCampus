<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Blog - CodeCampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold text-center mb-10">Bài viết nổi bật</h1>

    <div th:if="${param.error == 'notFound'}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
        <span class="block sm:inline">Không tìm thấy bài viết bạn yêu cầu.</span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

        <div th:each="blog : ${blogPage.content}"
             class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">

            <a th:href="@{'/blog/' + ${blog.id}}">
                <img th:src="@{${blog.thumbnailUrl}}" alt="Thumbnail" class="w-full h-48 object-cover" />
            </a>

            <div class="p-6">
                <span class="text-sm font-semibold text-blue-600" th:text="${blog.category?.name}">Danh mục</span>

                <a th:href="@{'/blog/' + ${blog.id}}">
                    <h2 class="text-xl font-bold text-gray-900 my-2" th:text="${blog.title}">Tiêu đề bài viết</h2>
                </a>

                <div class="flex items-center text-sm text-gray-500 mt-4">
                    <img th:src="@{${blog.author?.avatarUrl ?: '/images/default-avatar.png'}}"
                         class="w-8 h-8 rounded-full object-cover mr-3" />
                    <div>
                        <span class="font-medium text-gray-700" th:text="${blog.author?.fullName}">Tên Tác giả</span>
                        <p th:text="${#temporals.format(blog.publishedAt, 'dd-MM-yyyy')}">Ngày đăng</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center items-center space-x-4 mt-12"
         th:if="${blogPage.totalPages > 1}">

        <a th:if="${!blogPage.isFirst()}"
           th:href="@{/blog(page=${blogPage.number - 1}, size=${blogPage.size})}"
           class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-700 hover:bg-gray-50">
            &larr; Trang trước
        </a>

        <span class="text-gray-700" th:text="|Trang ${blogPage.number + 1} / ${blogPage.totalPages}|"></span>

        <a th:if="${!blogPage.isLast()}"
           th:href="@{/blog(page=${blogPage.number + 1}, size=${blogPage.size})}"
           class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-700 hover:bg-gray-50">
            Trang sau &rarr;
        </a>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

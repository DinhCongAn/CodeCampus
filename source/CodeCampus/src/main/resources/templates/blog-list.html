<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Blog - CodeCampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="/images/logo.png" />
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-7xl mx-auto px-6 py-12 md:flex">

    <main class="w-full md:w-3/4 lg:w-2/3 md:pr-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-10">Bài viết mới nhất</h1>

        <div th:if="${keyword}" class="mb-6">
            <h2 class="text-xl">Kết quả tìm kiếm cho:
                <span class="font-semibold" th:text="${keyword}"></span>
            </h2>
        </div>

        <div class="space-y-8">

            <div th:each="blog : ${blogPage.content}"
                 class="bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col md:flex-row">

                <a th:href="@{'/blog/' + ${blog.id}}" class="md:w-1/3">
                    <img th:src="@{${blog.thumbnailUrl}}" alt="Thumbnail"
                         class="w-full h-56 md:h-full object-cover" />
                </a>

                <div class="p-6 md:w-2/3">
                    <span class="text-sm font-semibold text-blue-600" th:text="${blog.category?.name}">Danh mục</span>

                    <a th:href="@{'/blog/' + ${blog.id}}">
                        <h2 class="text-2xl font-bold text-gray-900 my-2" th:text="${blog.title}">Tiêu đề bài viết</h2>
                    </a>

                    <p class="text-gray-600 mb-4"
                       th:text="${T(com.codecampus.util.BlogUtil).getBriefInfo(blog.content)}">
                        Đây là thông tin tóm tắt...
                    </p>

                    <div class="flex items-center text-sm text-gray-500 mt-4">
                        <img th:src="@{${blog.author?.avatarUrl ?: '/images/default-avatar.png'}}"
                             class="w-8 h-8 rounded-full object-cover mr-3" />
                        <div>
                            <span class="font-medium text-gray-700" th:text="${blog.author?.fullName}">Tên Tác giả</span>
                            <p>Cập nhật: <span th:text="${#temporals.format(blog.updatedAt, 'dd-MM-yyyy')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center space-x-4 mt-12"
             th:if="${blogPage.totalPages > 1}">

            <a th:if="${!blogPage.isFirst()}"
               th:href="@{/blog(page=${blogPage.number - 1}, size=${blogPage.size}, keyword=${keyword})}"
               class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-700 hover:bg-gray-50">
                &larr; Trang trước
            </a>
            <span class="text-gray-700" th:text="|Trang ${blogPage.number + 1} / ${blogPage.totalPages}|"></span>
            <a th:if="${!blogPage.isLast()}"
               th:href="@{/blog(page=${blogPage.number + 1}, size=${blogPage.size}, keyword=${keyword})}"
               class="px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-gray-700 hover:bg-gray-50">
                Trang sau &rarr;
            </a>
        </div>

    </main>

    <div th:replace="~{fragments/sidebar :: blog-sidebar}"></div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

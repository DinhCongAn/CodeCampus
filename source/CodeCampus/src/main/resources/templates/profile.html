<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ • Siêu mượt</title>

    <!-- Tailwind + Animations -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { animation: { float: 'float 6s ease-in-out infinite' } } }
        }
    </script>
    <style>
        @keyframes float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-10px)} }
        @keyframes ripple {
            to { transform: scale(4); opacity: 0; }
        }
        .ripple { position: relative; overflow: hidden; }
        .ripple::after {
            content: ''; position: absolute; width: 0; height: 0;
            background: rgba(255,255,255,.3); border-radius: 50%;
            transform: translate(-50%,-50%); pointer-events: none;
        }
        .glass { backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); }
        .section { animation: fadeInUp .8s ease-out forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity:1; transform:none; } }
        .section:nth-child(1) { animation-delay: .1s; }
        .section:nth-child(2) { animation-delay: .3s; }
        .section:nth-child(3) { animation-delay: .5s; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 dark:from-gray-900 dark:via-purple-900 dark:to-pink-900 text-gray-800 dark:text-gray-100 overflow-x-hidden">

<!-- Nút bay lơ lửng -->
<a href="/home"
   class="fixed right-6 bottom-6 z-50 flex items-center gap-3 px-6 py-4 bg-white/20 glass text-white font-bold rounded-full shadow-2xl hover:scale-110 transition-all duration-300 ripple backdrop-blur-md border border-white/30">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
    </svg>
    Trang chủ
</a>

<div class="container max-w-5xl mx-auto px-5 py-16">

    <header class="text-center mb-16">
        <h1 class="text-5xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-600 animate-pulse">
            Hồ sơ của bạn
        </h1>
        <p class="mt-4 text-xl text-white/90">Chỉnh sửa chỉ bằng 1 cú click</p>
    </header>

    <!-- Thông báo sống động -->
    <div th:if="${profileSuccess}" class="mb-8 p-5 bg-green-500/20 glass border border-green-300/50 text-green-100 rounded-2xl backdrop-blur animate-bounce">
        <p th:text="${profileSuccess}"></p>
    </div>
    <div th:if="${profileError}" class="mb-8 p-5 bg-red-500/20 glass border border-red-300/50 text-red-100 rounded-2xl backdrop-blur animate-pulse">
        <p th:text="${profileError}"></p>
    </div>

    <!-- 1. Avatar -->
    <section class="section glass rounded-3xl p-8 mb-10 border border-white/20 shadow-2xl">
        <div class="flex flex-col md:flex-row items-center gap-10">
            <div class="relative group">
                <img th:if="${user.avatarUrl}" th:src="@{${user.avatarUrl}}"
                     class="w-40 h-40 rounded-full object-cover ring-8 ring-white/30 shadow-2xl transition-transform group-hover:scale-110 duration-500"/>
                <div th:unless="${user.avatarUrl}"
                     class="w-40 h-40 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-4xl font-bold text-white shadow-2xl">
                    ?
                </div>
                <div class="absolute inset-0 rounded-full bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            </div>

            <form th:action="@{/profile/avatar-upload}" method="post" enctype="multipart/form-data"
                  class="flex flex-col gap-5 w-full md:w-auto">
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                <input type="file" name="avatarFile" accept="image/*" required
                       class="block w-full text-white file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:bg-gradient-to-r file:from-purple-600 file:to-pink-600 file:text-white hover:file:from-purple-700 hover:file:to-pink-700 cursor-pointer"/>
                <button type="submit"
                        class="ripple relative px-10 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold text-lg rounded-full hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-300">
                    Upload ảnh mới
                </button>
            </form>
        </div>
    </section>

    <!-- 2. Thông tin cá nhân -->
    <section class="section glass rounded-3xl p-8 mb-10 border border-white/20 shadow-2xl">
        <h2 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
            Thông tin cá nhân
        </h2>
        <form th:action="@{/profile/update}" th:object="${user}" method="post" class="grid md:grid-cols-2 gap-7">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Họ & tên *</label>
                <input type="text" th:field="*{fullName}" required
                       class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-cyan-400 focus:border-cyan-400 transition-all duration-300 placeholder-white/50"/>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Số điện thoại</label>
                <input type="text" th:field="*{mobile}"
                       class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-pink-400 focus:border-pink-400 transition-all duration-300 placeholder-white/50"/>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Giới tính</label>
                <select th:field="*{gender}"
                        class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-purple-400 focus:border-purple-400 transition-all duration-300">
                    <option value="">-- Chọn --</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>

            <div class="md:col-span-2 group">
                <label class="block text-sm font-medium text-white/80 mb-2">Địa chỉ</label>
                <textarea th:field="*{address}" rows="3"
                          class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-400 transition-all duration-300 placeholder-white/50"></textarea>
            </div>

            <div class="md:col-span-2 text-center">
                <button type="submit"
                        class="ripple relative inline-block px-12 py-5 bg-gradient-to-r from-cyan-500 to-purple-600 text-white font-bold text-xl rounded-full hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-500">
                    Cập nhật ngay
                </button>
            </div>
        </form>
    </section>

    <!-- 3. Đổi mật khẩu -->
    <section class="section glass rounded-3xl p-8 border border-white/20 shadow-2xl">
        <h2 class="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-teal-600">
            Đổi mật khẩu
        </h2>
        <form th:action="@{/profile/change-password}" th:object="${passwordDto}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Mật khẩu cũ *</label>
                <input type="password" th:field="*{oldPassword}" required
                       class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-red-400 focus:border-red-400 transition-all duration-300"/>
                <span th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="block text-red-300 text-xs mt-1"></span>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Mật khẩu mới *</label>
                <input type="password" th:field="*{newPassword}" required
                       class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-green-400 focus:border-green-400 transition-all duration-300"/>
                <span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="block text-red-300 text-xs mt-1"></span>
            </div>

            <div class="group">
                <label class="block text-sm font-medium text-white/80 mb-2">Xác nhận *</label>
                <input type="password" th:field="*{confirmPassword}" required
                       class="w-full px-5 py-4 bg-white/10 glass border border-white/30 rounded-2xl focus:ring-4 focus:ring-yellow-400 focus:border-yellow-400 transition-all duration-300"/>
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="block text-red-300 text-xs mt-1"></span>
            </div>

            <div class="text-center">
                <button type="submit"
                        class="ripple relative inline-block px-12 py-5 bg-gradient-to-r from-green-500 to-teal-600 text-white font-bold text-xl rounded-full hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-500">
                    Đổi mật khẩu
                </button>
            </div>
        </form>
    </section>

</div>

<!-- Ripple Effect Script -->
<script>
    document.querySelectorAll('.ripple').forEach(btn => {
        btn.addEventListener('click', function(e) {
            let ripple = document.createElement('span');
            let rect = btn.getBoundingClientRect();
            let size = Math.max(rect.width, rect.height);
            let x = e.clientX - rect.left - size/2;
            let y = e.clientY - rect.top - size/2;
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('absolute', 'bg-white/30', 'rounded-full', 'animate-ripple');
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    });
</script>
</body>
</html>

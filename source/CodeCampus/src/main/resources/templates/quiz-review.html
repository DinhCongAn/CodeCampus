<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xem lại: <span th:text="${quiz.name}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <aside class="w-80 bg-white h-screen ...">
    </aside>

    <main class="flex-1 h-screen overflow-y-auto bg-gray-50">
        <div class="p-8 max-w-3xl mx-auto">

            <h1 class="text-3xl font-bold text-gray-800" th:text="${quiz.name}"></h1>
            <p class="text-lg text-gray-600 mt-2">Xem lại bài làm</p>

            <div class="mt-4 p-6 bg-white rounded-lg shadow-lg text-center">
                <h2 class="text-4xl font-bold"
                    th:classappend="${attempt.result == 'Pass'} ? 'text-green-600' : 'text-red-500'"
                    th:text="${#numbers.formatDecimal(attempt.score, 0, 'COMMA', 0, 'POINT')} + '/100'">
                </h2>
                <p class="text-2xl font-semibold text-gray-700"
                   th:text="${attempt.result == 'Pass'} ? 'Bạn đã Đạt' : 'Bạn Không Đạt'">
                </p>
            </div>

            <div class="mt-8 space-y-6">
                <div th:each="question, iterStat : ${quiz.questions}"
                     class="bg-white p-6 rounded-lg shadow-md">

                    <h3 class="text-lg font-semibold" th:text="'Câu ' + ${iterStat.count} + ': ' + ${question.content}"></h3>

                    <div class="mt-4 space-y-3">
                        <div th:each="option : ${question.answerOptions}"
                             class="border rounded-lg p-3"
                             th:classappend_ ="${option.isCorrect} ? 'bg-green-100 border-green-400' :
                                             (${#lists.contains(userAnswers, option.id)} ? 'bg-red-100 border-red-400' : 'bg-gray-50')">

                            <span class="text-gray-800" th:text="${option.content}"></span>

                            <span th:if="${option.isCorrect}" class="font-bold text-green-700 ml-2">(Đáp án đúng)</span>

                            <span th->if_ ="${!option.isCorrect AND #lists.contains(userAnswers, option.id)}"
                                  class="font-bold text-red-700 ml-2">(Bạn đã chọn)</span>
                        </div>
                    </div>

                    <div class="mt-4 p-3 bg-gray-100 rounded-lg border" th:if="${question.explanation != null}">
                        <h4 class="font-semibold text-gray-700">Giải thích:</h4>
                        <p class="text-gray-600" th:text="${question.explanation}"></p>
                    </div>
                </div>
            </div>

            <div class.="mt-8 text-center">
                <a th:href="@{/learning/{cId}/{lId}(cId=${course.id}, lId=${currentLesson.id})}"
                   class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
                    Quay lại
                </a>
            </div>

        </div>
    </main>
</div>
</body>
</html>

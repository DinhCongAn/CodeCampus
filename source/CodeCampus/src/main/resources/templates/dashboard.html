<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <meta http-equiv="refresh" content="2; url=/home">
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 100vh; background: #f4f4f4; }
        .welcome-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center;}
        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #c9302c;
        }
        .redirect-message {
            font-style: italic;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="welcome-box">

    <h1>Chào mừng, <span th:text="${fullName}"></span>!</h1>

    <p>Bạn đã đăng nhập thành công vào CodeCampus.</p>

    <p class="redirect-message">Sẽ tự động chuyển về trang chủ sau 2 giây...</p>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
        <button type="submit" class="logout-btn">Đăng xuất</button>
    </form>
</div>
</body>
</html>

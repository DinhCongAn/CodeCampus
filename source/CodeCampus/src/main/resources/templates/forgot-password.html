<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">

    <style>
        .alert-container { width: 100%; box-sizing: border-box; margin-top: -15px; margin-bottom: 20px; }
        .alert { padding: 15px; border-radius: 8px; font-size: 14px; text-align: center; width: 100%; box-sizing: border-box; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .alert-success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
<div class="creative-bg">
</div>

<div class="login-container">
    <div class="login-card">
        <div class="card-decoration">
        </div>

        <div class="login-header">
            <div class="creative-logo">
            </div>
            <h2>Find Your Spark</h2>
            <p>Enter your email to get a reset link</p>
        </div>

        <div class="alert-container">
            <div th:if="${forgotSuccess}" class="alert alert-success" th:text="${forgotSuccess}"></div>
            <div th:if="${forgotError}" class="alert alert-danger" th:text="${forgotError}"></div>
        </div>

        <form class="login-form" id="forgotForm" th:action="@{/forgot-password}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-decoration"></div>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-bg"></span>
                <span class="btn-text">Send Reset Link</span>
            </button>
        </form>

        <div class="signup-link" style="margin-top: 20px;">
            <p>Remembered your spark? <a th:href="@{/login}">Back to login</a></p>
        </div>

    </div>
</div>

<script th:src="@{/js/form-utils.js}"></script>
<script th:src="@{/login/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Nội dung chính -->
<main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Quên mật khẩu?</h2>
            <p class="text-gray-500 text-sm mt-2">Nhập email để nhận link đặt lại</p>
        </div>

        <div th:if="${forgotSuccess}"
             class="bg-green-50 text-green-700 p-4 rounded-lg mb-6 text-center text-sm border border-green-200"
             th:text="${forgotSuccess}"></div>
        <div th:if="${forgotError}"
             class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-center text-sm border border-red-200"
             th:text="${forgotError}"></div>

        <form th:action="@{/forgot-password}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label class="block text-gray-700 font-medium mb-2">Email của bạn</label>
                <input type="email" name="email" required autocomplete="email"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                       placeholder="name@example.com">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Gửi link đặt lại
            </button>
        </form>

        <div class="mt-8 text-center">
            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 font-medium text-sm">
                ← Quay lại đăng nhập
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

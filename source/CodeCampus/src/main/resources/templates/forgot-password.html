<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">
    <style>
        .alert {padding: 15px; margin-bottom: 20px; border-radius: 8px; font-size: 14px; text-align: center;}
        .alert-danger {color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb;}
        .alert-success {color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb;}
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset password</p>
        </div>

        <div th:if="${forgotSuccess}" class="alert alert-success" th:text="${forgotSuccess}"></div>
        <div th:if="${forgotError}" class="alert alert-danger" th:text="${forgotError}"></div>

        <form class="login-form" th:action="@{/forgot-password}" method="post" novalidate>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                    <span class="focus-border"></span>
                </div>
            </div>
            <button type="submit" class="login-btn btn">
                <span class="btn-text">Send Reset Link</span>
            </button>
        </form>
        <div class="signup-link" style="margin-top: 20px;">
            <p>Back to <a th:href="@{/login}">Sign in</a></p>
        </div>
    </div>
</div>
</body>
</html>

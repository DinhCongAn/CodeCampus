<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu | CodeCampus</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/logo.png}" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: { 50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81' }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 10s infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-15px)' } },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="antialiased font-sans bg-white min-h-screen flex flex-col">

<!-- HEADER -->
<div class="sticky top-0 z-50">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<!-- MAIN CONTENT -->
<main class="flex-grow flex flex-col lg:flex-row w-full relative">

    <!-- LEFT SIDE (2/3) - DECOR -->
    <div class="hidden lg:flex w-2/3 relative bg-slate-950 overflow-hidden flex-col justify-center items-center p-12 min-h-[600px]">
        <!-- Background -->
        <div class="absolute inset-0">
            <div class="absolute top-[-20%] left-[-10%] w-[900px] h-[900px] bg-brand-600/20 rounded-full blur-[150px] animate-blob"></div>
            <div class="absolute bottom-[-20%] right-[-10%] w-[800px] h-[800px] bg-blue-600/10 rounded-full blur-[150px] animate-blob animation-delay-2000"></div>
            <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.05]"></div>
        </div>

        <!-- Content -->
        <div class="relative z-10 w-full max-w-2xl" data-aos="zoom-in">
            <!-- Abstract Code Window -->
            <div class="bg-slate-900/90 backdrop-blur-xl border border-slate-700/50 rounded-2xl shadow-2xl p-8 transform hover:scale-105 transition-transform duration-700">
                <div class="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                    <div class="flex gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <span class="text-xs text-slate-500 font-mono">PasswordRescue.java</span>
                </div>
                <div class="font-mono text-sm leading-8 tracking-wide">
                    <div class="text-slate-400">// Gửi liên kết khôi phục</div>
                    <div class="text-purple-400">class <span class="text-yellow-300">RescueService</span> <span class="text-white">{</span></div>
                    <div class="pl-6 text-blue-400">async <span class="text-yellow-300">sendLink</span>(String email) {</div>
                    <div class="pl-12 text-white">
                        <span class="text-purple-400">if</span> (Database.<span class="text-blue-400">exists</span>(email)) {
                    </div>
                    <div class="pl-16 text-white">
                        Mailer.<span class="text-blue-400">sendToken</span>(email);
                    </div>
                    <div class="pl-16 text-slate-400">// Check your inbox!</div>
                    <div class="pl-12 text-white">}</div>
                    <div class="pl-6 text-blue-400">}</div>
                    <div class="text-white">}</div>
                </div>
            </div>

            <!-- Floating Icon -->
            <div class="absolute -top-8 -right-8 animate-float">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-indigo-600 rounded-2xl shadow-lg flex items-center justify-center text-white text-3xl">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT SIDE (1/3) - FORM -->
    <div class="w-full lg:w-1/3 bg-white flex flex-col justify-center items-center p-8 lg:p-12 relative shadow-2xl z-20">
        <div class="w-full max-w-sm" data-aos="fade-left">

            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-brand-50 rounded-full flex items-center justify-center mx-auto mb-4 text-brand-600 animate-pulse">
                    <i class="fa-solid fa-unlock-keyhole text-2xl"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Quên mật khẩu?</h1>
                <p class="text-slate-500 mt-2 text-sm font-medium">Nhập email để nhận liên kết đặt lại mật khẩu.</p>
            </div>

            <!-- Alerts -->
            <div th:if="${forgotSuccess}" class="mb-6 p-4 rounded-xl bg-emerald-50 border border-emerald-100 text-emerald-700 text-sm font-bold flex items-center gap-3 animate-fade-in">
                <i class="fa-solid fa-circle-check text-lg"></i> <span th:text="${forgotSuccess}"></span>
            </div>
            <div th:if="${forgotError}" class="mb-6 p-4 rounded-xl bg-red-50 border border-red-100 text-red-600 text-sm font-bold flex items-center gap-3 animate-pulse">
                <i class="fa-solid fa-circle-exclamation text-lg"></i> <span th:text="${forgotError}"></span>
            </div>

            <form th:action="@{/forgot-password}" method="post" class="space-y-6">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2 ml-1">Email đăng ký</label>
                    <div class="relative group">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-brand-600 transition-colors">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                        <input type="email" name="email" required autocomplete="email" placeholder="name@example.com"
                               class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all outline-none text-sm font-medium">
                    </div>
                </div>

                <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-brand-600 to-indigo-600 hover:from-brand-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                    <span>Gửi yêu cầu</span>
                    <i class="fa-solid fa-arrow-right text-xs"></i>
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-slate-200"></div></div>
            </div>

            <p class="text-center text-sm text-slate-500">
                <a th:href="@{/login}" class="text-brand-600 font-bold hover:text-brand-700 hover:underline flex items-center justify-center gap-2 group">
                    <i class="fa-solid fa-arrow-left transition-transform group-hover:-translate-x-1"></i> Quay lại đăng nhập
                </a>
            </p>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ once: true, offset: 50, duration: 800 });
</script>
</body>
</html>

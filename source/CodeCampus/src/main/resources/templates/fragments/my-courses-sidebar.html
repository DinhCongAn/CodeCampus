<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
    MY COURSES SIDEBAR FRAGMENT (Style: Aurora Glassmorphism)
    - Font: Plus Jakarta Sans
    - Icons: FontAwesome
-->
<div class="w-full space-y-8 font-sans" th:fragment="my-courses-sidebar">

    <!-- WIDGET 1: SEARCH FILTER -->
    <div class="glass-card p-6 rounded-[1.5rem] relative overflow-hidden group border border-white/60 shadow-sm hover:shadow-md transition-all">
        <!-- Decor blob -->
        <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 bg-brand-500/10 rounded-full blur-3xl group-hover:bg-brand-500/20 transition-colors pointer-events-none"></div>

        <h3 class="font-bold text-slate-800 text-lg mb-5 flex items-center relative z-10">
            <span class="w-9 h-9 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center mr-3 text-sm shadow-sm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            Lọc theo Tên
        </h3>

        <form th:action="@{/my-courses}" method="GET" class="space-y-4 relative z-10">
            <div class="relative group/input">
                <input type="text"
                       name="keyword"
                       id="search-keyword-input" th:value="${keyword}"
                       placeholder="Nhập tên khóa học..."
                       class="w-full pl-4 pr-10 py-3.5 bg-slate-50/50 border border-slate-200 text-slate-700 text-sm rounded-xl focus:outline-none focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all shadow-inner placeholder-slate-400 focus:bg-white"/>

                <button type="button"
                        id="search-clear-btn"
                        class="absolute inset-y-0 right-3 flex items-center justify-center text-slate-400 hover:text-red-500 transition-colors hidden cursor-pointer"
                        aria-label="Xóa tìm kiếm">
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </div>

            <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" th:if="${selectedCategoryId != null}" />

            <button type="submit" class="w-full bg-gradient-to-r from-brand-600 to-indigo-600 text-white py-3.5 rounded-xl font-bold text-sm hover:shadow-lg hover:shadow-brand-500/30 hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                <span>Lọc kết quả</span>
                <i class="fa-solid fa-filter text-xs"></i>
            </button>
        </form>
    </div>

    <!-- WIDGET 2: CATEGORY FILTER -->
    <div class="glass-card p-6 rounded-[1.5rem] border border-white/60 shadow-sm relative">
        <h3 class="font-bold text-slate-800 text-lg mb-5 flex items-center pb-4 border-b border-slate-100">
            <span class="w-9 h-9 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center mr-3 text-sm shadow-sm">
                <i class="fa-solid fa-layer-group"></i>
            </span>
            Lọc theo Danh mục
        </h3>

        <ul class="space-y-2">
            <!-- All Categories -->
            <li>
                <a th:href="@{/my-courses(keyword=${keyword})}"
                   class="flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 group border"
                   th:classappend="${selectedCategoryId == null}
                        ? 'bg-gradient-to-r from-brand-600 to-brand-500 text-white border-transparent shadow-md shadow-brand-500/20'
                        : 'bg-white border-transparent text-slate-600 hover:bg-slate-50 hover:text-brand-600 hover:border-brand-100'">
                    <span class="font-bold text-sm">Tất cả</span>

                    <i th:if="${selectedCategoryId == null}" class="fa-solid fa-check text-xs"></i>
                    <i th:unless="${selectedCategoryId == null}" class="fa-solid fa-chevron-right text-xs opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 text-brand-400"></i>
                </a>
            </li>

            <!-- Loop Categories -->
            <li th:each="cat : ${courseCategories}">
                <a th:href="@{/my-courses(categoryId=${cat.id}, keyword=${keyword})}"
                   class="flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 group border"
                   th:classappend="${cat.id == selectedCategoryId}
                        ? 'bg-gradient-to-r from-brand-600 to-brand-500 text-white border-transparent shadow-md shadow-brand-500/20'
                        : 'bg-white border-transparent text-slate-600 hover:bg-slate-50 hover:text-brand-600 hover:border-brand-100'">

                    <span class="font-semibold text-sm" th:text="${cat.name}">Category Name</span>

                    <i th:if="${cat.id == selectedCategoryId}" class="fa-solid fa-check text-xs"></i>
                    <i th:unless="${cat.id == selectedCategoryId}" class="fa-solid fa-chevron-right text-xs opacity-0 group-hover:opacity-100 transition-all transform group-hover:translate-x-1 text-brand-400"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- SCRIPT (Logic giữ nguyên, chỉ update class hiển thị nút clear) -->
    <th:block th:inline="javascript">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('search-keyword-input');
                const clearButton = document.getElementById('search-clear-btn');

                if (searchInput && clearButton) {
                    function updateClearButtonVisibility() {
                        if (searchInput.value.length > 0) {
                            clearButton.classList.remove('hidden');
                            clearButton.classList.add('flex');
                        } else {
                            clearButton.classList.add('hidden');
                            clearButton.classList.remove('flex');
                        }
                    }

                    updateClearButtonVisibility();
                    searchInput.addEventListener('input', updateClearButtonVisibility);

                    clearButton.addEventListener('click', function() {
                        searchInput.value = '';
                        clearButton.classList.add('hidden');
                        clearButton.classList.remove('flex');
                        searchInput.focus();
                    });
                }
            });
        </script>
    </th:block>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Header CodeCampus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* (Style animation của bạn giữ nguyên) */
        .dropdown-enter-active,
        .dropdown-leave-active {
            transition: all 0.25s ease-out;
        }
        .dropdown-enter-from,
        .dropdown-leave-to {
            opacity: 0;
            transform: translateY(-8px) scale(0.95);
        }
    </style>
</head>
<body>
<header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">

        <a th:href="@{/home}" class="flex items-center space-x-3">
            <img src="https://s3-sgn09.fptcloud.com/codelearnstorage/Media/Default/Users/PhanhTrinh2706/top5website/top-5-trang-web-hoc-lap-trinh-4.jpg" alt="CodeCampus" class="w-8 h-8 rounded" />
            <h1 class="text-lg font-bold text-gray-800">Học Lập Trình</h1>
        </a>

        <div class="flex-1 mx-6">
            <input type="text"
                   placeholder="Tìm kiếm khóa học, bài viết, video..."
                   class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200 focus:border-blue-400 transition"/>
        </div>

        <div class="flex items-center space-x-4">

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="px-5 py-2 text-white bg-blue-600 rounded-full hover:bg-blue-700 transition duration-200 font-medium">Đăng nhập</a>
                <a th:href="@{/register}" class="px-5 py-2 text-white bg-red-600 rounded-full hover:bg-red-700 transition duration-200 font-medium">Đăng ký</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="relative" id="profile-trigger">
                <button class="flex items-center space-x-3 focus:outline-none group">
                   Hi ! <span class="text-gray-800 text-sm font-medium hidden sm:block" th:text="${fullName}">User Name</span>

                    <div class="w-10 h-10 rounded-full overflow-hidden ring-2 ring-transparent group-hover:ring-blue-400 transition duration-200">
                        <img th:if="${avatarUrl}"
                             th:src="@{${avatarUrl}}"
                             alt="Avatar"
                             class="w-full h-full object-cover"/>
                        <div th:unless="${avatarUrl}"
                             class="w-full h-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center text-white font-bold text-lg">
                            <span th:text="${#strings.substring(#strings.defaultString(fullName, 'A'), 0, 1).toUpperCase()}">A</span>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>

                <div id="dropdown-menu"
                     class="absolute right-0 top-full mt-3 w-64 bg-white rounded-xl shadow-2xl border border-gray-100 overflow-hidden opacity-0 invisible dropdown-enter-active z-50">

                    <div class="px-5 py-4 bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-100">
                        <p class="font-bold text-gray-900" th:text="${fullName}">Nguyễn Văn A</p>
                        <p class="text-sm text-gray-600" th:text="${email}">user@example.com</p>
                    </div>

                    <div class="py-2">
                        <a th:href="@{/profile}" class="flex items-center px-5 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                            </svg>
                            <span>Thông tin cá nhân</span>
                        </a>
                        <a th:href="@{/my-courses}" class="flex items-center px-5 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition duration-150">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                <path d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.25c2.21 0 4.357-.26 6.233-.756A60.438 60.438 0 0 0 17.74 10.147a48.618 48.618 0 0 0-5.74-2.263l-1.07-3.297c-.146-.452-.396-.864-.714-1.215-.318-.351-.69-.63-1.1-.796a48.619 48.619 0 0 0-5.74 2.264Z" />
                                <path d="m15 9.75-3 1.036L9 9.75l3-1.036L15 9.75Z" />
                                <path fill-rule="evenodd" d="M5.093 9.75a48.619 48.619 0 0 1 13.814 0l-6.907 2.368-6.907-2.368Zm.62 3.999a60.438 60.438 0 0 1-1.211 6.347c1.897.52 3.996.796 6.233.796s4.337-.276 6.233-.796a60.438 60.438 0 0 1-1.211-6.347l-4.78 1.643-4.78-1.643Z" clip-rule="evenodd" />
                            </svg>
                            <span>Khóa học của tôi</span>
                        </a>

                        <a th:href="@{/blog/write}"
                           class="flex items-center px-5 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition duration-150"
                           sec:authorize="hasAuthority('TEACHER') or hasAuthority('ADMIN') or hasAuthority('STUDENT')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                            </svg>
                            <span>Viết blog</span>
                        </a>

                        <a th:href="@{/blog/my-posts}"
                           class="flex items-center px-5 py-3 text-gray-700 hover:bg-blue-50 hover:text-blue-700 transition duration-150"
                           sec:authorize="hasAuthority('TEACHER') or hasAuthority('ADMIN')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                            </svg>
                            <span>Bài viết của tôi</span>
                        </a>

                        <a th:href="@{/admin/dashboard}"
                           class="flex items-center px-5 py-3 text-red-700 hover:bg-red-50 hover:text-red-800 transition duration-150"
                           sec:authorize="hasAuthority('ADMIN')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.333 9-6.031 9-11.623 0-1.604-.368-3.14-.99-4.565A11.959 11.959 0 0 1 12 2.714Z" />
                            </svg>
                            <span>Trang Quản trị</span>
                        </a>
                    </div>

                    <div class="border-t border-gray-100 pt-2 mt-1">
                        <form th:action="@{/logout}" method="post" class="block">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <button type="submit"
                                    class="flex items-center w-full px-5 py-3 text-red-600 hover:bg-red-50 hover:text-red-700 transition duration-150 rounded-b-xl">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3H6.75A2.25 2.25 0 0 0 4.5 5.25v13.5A2.25 2.25 0 0 0 6.75 21h6.75A2.25 2.25 0 0 0 15.75 18.75V15m-3 0-3-3m0 0 3-3m-3 3h12.75" />
                                </svg>
                                <span>Đăng xuất</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Header CodeCampus</title>
    <!-- Font Manrope & Tailwind Config đồng bộ với Trang chủ -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"> <!-- Thêm FontAwesome nếu cần icon đẹp hơn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Manrope', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* (Style animation của bạn giữ nguyên) */
        .dropdown-enter-active,
        .dropdown-leave-active {
            transition: all 0.25s ease-out;
        }
        .dropdown-enter-from,
        .dropdown-leave-to {
            opacity: 0;
            transform: translateY(-8px) scale(0.95);
        }
    </style>
</head>
<body class="font-sans"> <!-- Thêm class font-sans để áp dụng font Manrope -->

<header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm supports-[backdrop-filter]:bg-white/80">
    <!-- Đổi max-w-7xl thành max-w-[1450px] để khớp độ rộng với trang chủ -->
    <div class="max-w-[1450px] mx-auto flex items-center justify-between px-4 sm:px-6 py-3">

        <a th:href="@{/home}" class="flex items-center space-x-3 group">
            <!-- Thêm shadow nhẹ cho logo -->
            <img src="https://s3-sgn09.fptcloud.com/codelearnstorage/Media/Default/Users/PhanhTrinh2706/top5website/top-5-trang-web-hoc-lap-trinh-4.jpg"
                 alt="CodeCampus" class="w-10 h-10 rounded-xl shadow-md group-hover:scale-105 transition-transform duration-300" />
            <h1 class="text-xl font-extrabold text-slate-800 tracking-tight group-hover:text-brand-600 transition-colors">Lên Trình Code</h1>
        </a>

        <!-- Search Bar: Thêm Form & Session Value -->
        <div class="flex-1 max-w-2xl mx-8 hidden md:block">
            <form th:action="@{/search}" method="get" class="relative group">
                <!-- Icon search -->
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-5 w-5 text-slate-400 group-focus-within:text-brand-600 transition-colors"
                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>

                <!-- Input -->
                <input id="searchInput"
                       type="text"
                       name="keyword"
                       th:value="${keyword}"
                       placeholder="Tìm kiếm khóa học, bài viết, video..."
                       class="w-full pl-11 pr-10 py-2.5 bg-slate-100 text-slate-900 placeholder-slate-500
                      rounded-full border border-transparent focus:bg-white focus:outline-none
                      focus:ring-2 focus:ring-brand-500/20 focus:border-brand-500
                      transition-all duration-300 shadow-inner sm:text-sm"/>

                <!-- Nút xoá -->
                <button type="button"
                        id="clearSearchBtn"
                        class="absolute inset-y-0 right-3 hidden items-center text-slate-400 hover:text-slate-600 transition">
                    ✕
                </button>
            </form>
        </div>


        <div class="flex items-center space-x-4">

            <div sec:authorize="!isAuthenticated()" class="flex items-center gap-2">
                <!-- Nút Đăng nhập: Đổi sang style text đơn giản hoặc ghost button -->
                <a th:href="@{/login}" class="px-5 py-2.5 text-slate-600 hover:text-brand-600 font-bold transition duration-200">Đăng nhập</a>

                <!-- Nút Đăng ký: Đổi sang màu Brand (Indigo) thay vì Red để đồng bộ trang chủ -->
                <a th:href="@{/register}" class="px-6 py-2.5 text-white bg-brand-600 rounded-xl hover:bg-brand-700 shadow-lg shadow-brand-500/30 hover:-translate-y-0.5 transition-all duration-200 font-bold text-sm">Đăng ký ngay</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="relative" id="profile-trigger">
                <button class="flex items-center space-x-3 focus:outline-none group pl-2 py-1 rounded-full hover:bg-slate-50 transition-colors">
                    <div class="text-right hidden sm:block">
                        <span class="text-xs text-slate-500 block font-medium">Xin chào,</span>
                        <span class="text-slate-800 text-sm font-bold block leading-none" th:text="${fullName}">User Name</span>
                    </div>

                    <div class="w-10 h-10 rounded-full overflow-hidden ring-2 ring-white shadow-sm group-hover:ring-brand-500 transition duration-200">
                        <img th:if="${avatarUrl}"
                             th:src="@{${avatarUrl}}"
                             alt="Avatar"
                             class="w-full h-full object-cover"/>
                        <!-- Fallback Avatar: Đổi gradient sang Indigo -->
                        <div th:unless="${avatarUrl}"
                             class="w-full h-full bg-gradient-to-br from-brand-500 to-violet-600 flex items-center justify-center text-white font-bold text-lg">
                            <span th:text="${#strings.substring(#strings.defaultString(fullName, 'A'), 0, 1).toUpperCase()}">A</span>
                        </div>
                    </div>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 text-slate-400 group-hover:text-brand-600 transition-colors">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
                </button>

                <!-- Dropdown Menu: Style bo góc, shadow mềm hơn -->
                <div id="dropdown-menu"
                     class="absolute right-0 top-full mt-4 w-72 bg-white rounded-2xl shadow-2xl border border-slate-100 overflow-hidden opacity-0 invisible dropdown-enter-active z-50 ring-1 ring-slate-900/5">

                    <!-- Header Dropdown: Gradient nhẹ -->
                    <div class="px-6 py-5 bg-gradient-to-r from-slate-50 to-white border-b border-slate-100">
                        <p class="font-bold text-slate-900 text-base" th:text="${fullName}">Nguyễn Văn A</p>
                        <p class="text-xs text-slate-500 font-medium mt-0.5 truncate" th:text="${email}">user@example.com</p>
                    </div>

                    <div class="py-2 px-2 space-y-0.5">
                        <a th:href="@{/profile}" class="flex items-center px-4 py-3 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition duration-150 group">
                            <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-brand-200 group-hover:text-brand-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                            </div>
                            <span class="font-medium text-sm">Thông tin cá nhân</span>
                        </a>

                        <a th:href="@{/my-courses}" class="flex items-center px-4 py-3 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition duration-150 group">
                            <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-brand-200 group-hover:text-brand-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.25c2.21 0 4.357-.26 6.233-.756A60.438 60.438 0 0 0 17.74 10.147a48.618 48.618 0 0 0-5.74-2.263l-1.07-3.297c-.146-.452-.396-.864-.714-1.215-.318-.351-.69-.63-1.1-.796a48.619 48.619 0 0 0-5.74 2.264Z" />
                                    <path d="m15 9.75-3 1.036L9 9.75l3-1.036L15 9.75Z" />
                                    <path fill-rule="evenodd" d="M5.093 9.75a48.619 48.619 0 0 1 13.814 0l-6.907 2.368-6.907-2.368Zm.62 3.999a60.438 60.438 0 0 1-1.211 6.347c1.897.52 3.996.796 6.233.796s4.337-.276 6.233-.796a60.438 60.438 0 0 1-1.211-6.347l-4.78 1.643-4.78-1.643Z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <span class="font-medium text-sm">Khóa học của tôi</span>
                        </a>

                        <a th:href="@{/user/my-blogs}"
                           class="flex items-center px-4 py-3 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition duration-150 group"
                           sec:authorize="hasAuthority('TEACHER') or hasAuthority('ADMIN') or hasAuthority('STUDENT')">
                            <div class="w-8 h-8 rounded-lg bg-slate-100 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-brand-200 group-hover:text-brand-700 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                                </svg>
                            </div>
                            <span class="font-medium text-sm">Bài viết của tôi</span>
                        </a>

                        <a th:href="@{/admin/dashboard}"
                           class="flex items-center px-4 py-3 text-slate-600 rounded-xl hover:bg-red-50 hover:text-red-700 transition duration-150 group"
                           sec:authorize="hasAuthority('ADMIN')">
                            <div class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center mr-3 group-hover:bg-red-100 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.333 9-6.031 9-11.623 0-1.604-.368-3.14-.99-4.565A11.959 11.959 0 0 1 12 2.714Z" />
                                </svg>
                            </div>
                            <span class="font-medium text-sm text-red-600">Trang Quản trị</span>
                        </a>
                    </div>

                    <div class="border-t border-slate-100 p-2 mt-1">
                        <form th:action="@{/logout}" method="post" class="block">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                            <button type="submit"
                                    class="flex items-center w-full px-4 py-2.5 text-red-600 hover:bg-red-50 transition duration-150 rounded-xl group">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-3 group-hover:text-red-700">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3H6.75A2.25 2.25 0 0 0 4.5 5.25v13.5A2.25 2.25 0 0 0 6.75 21h6.75A2.25 2.25 0 0 0 15.75 18.75V15m-3 0-3-3m0 0 3-3m-3 3h12.75" />
                                </svg>
                                <span class="font-bold text-sm">Đăng xuất</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS giữ nguyên logic 100% từ code cũ của bạn -->
    <script >document.addEventListener('DOMContentLoaded', function () {
        const trigger = document.getElementById('profile-trigger');
        const menu = document.getElementById('dropdown-menu');

        if (!trigger || !menu) return;

        let isOpen = false;

        const openMenu = () => {
            if (isOpen) return;
            isOpen = true;
            menu.classList.remove('invisible', 'opacity-0', 'dropdown-enter-from', 'dropdown-leave-to');
            menu.classList.add('opacity-100', 'visible');
            // Trigger reflow để animation chạy
            void menu.offsetWidth;
            menu.classList.add('dropdown-enter-active');
        };

        const closeMenu = () => {
            if (!isOpen) return;
            isOpen = false;
            menu.classList.remove('opacity-100', 'visible', 'dropdown-enter-active');
            menu.classList.add('dropdown-leave-active', 'dropdown-leave-to');
            setTimeout(() => {
                menu.classList.add('invisible', 'opacity-0');
                menu.classList.remove('dropdown-leave-active', 'dropdown-leave-to');
            }, 250);
        };

        // Mở khi click
        trigger.addEventListener('click', function (e) {
            e.stopPropagation();
            isOpen ? closeMenu() : openMenu();
        });

        // Đóng khi click ngoài
        document.addEventListener('click', function (e) {
            if (!trigger.contains(e.target)) {
                closeMenu();
            }
        });

        // Đóng khi nhấn ESC
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape' && isOpen) {
                closeMenu();
            }
        });
    });</script>

    <script>
        const input = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearSearchBtn');

        function toggleClearBtn() {
            clearBtn.classList.toggle('hidden', !input.value);
            clearBtn.classList.toggle('flex', !!input.value);
        }

        input.addEventListener('input', toggleClearBtn);

        clearBtn.addEventListener('click', () => {
            input.value = '';
            input.focus();
            toggleClearBtn();
        });

        // Load page có sẵn keyword thì hiện nút xoá
        toggleClearBtn();
    </script>

</header>

</body>
</html>

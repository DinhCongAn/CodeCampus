<!--
    LƯU Ý:
    - File này là một Fragment (mảnh ghép), không phải một trang HTML hoàn chỉnh.
    - Nó phụ thuộc vào việc trang cha (Home) đã load Tailwind CSS và Font chữ.
-->
<header th:fragment="header" class="sticky top-0 z-50 glass-header transition-all duration-300 shadow-sm font-sans"
        xmlns:sec="http://www.w3.org/1999/xhtml">

    <!-- CSS RIÊNG CHO HEADER (Đưa vào trong thẻ header để không bị mất khi nhúng) -->
    <style>
        /* Hiệu ứng kính mờ */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* Animation Dropdown */
        .dropdown-enter-active,
        .dropdown-leave-active {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .dropdown-enter-from,
        .dropdown-leave-to {
            opacity: 0;
            transform: translateY(-10px) scale(0.98);
        }

        /* Nav Link Underline Effect */
        .nav-link { position: relative; }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6366f1, #a855f7);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 99px;
        }
        .nav-link:hover::after { width: 100%; }
    </style>

    <div class="max-w-[1500px] mx-auto flex items-center h-[72px] px-4 sm:px-6 gap-6 justify-between">

        <!-- GROUP 1: LOGO & NAVIGATION -->
        <div class="flex items-center gap-8 lg:gap-12 shrink-0">
            <!-- LOGO -->
            <a th:href="@{/home}" class="flex items-center gap-3 group">
                <div class="relative w-9 h-9">
                    <div class="absolute inset-0 bg-brand-500 blur-md opacity-20 group-hover:opacity-40 transition-opacity rounded-xl"></div>
                    <img src="https://s3-sgn09.fptcloud.com/codelearnstorage/Media/Default/Users/PhanhTrinh2706/top5website/top-5-trang-web-hoc-lap-trinh-4.jpg"
                         alt="CodeCampus"
                         class="relative w-full h-full rounded-xl shadow-sm border border-white/50 object-cover transform group-hover:rotate-6 transition-transform duration-300" />
                </div>
                <span class="text-xl font-extrabold text-slate-800 tracking-tight hidden sm:block group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-brand-600 group-hover:to-purple-600 transition-all">
                    CodeCampus
                </span>
            </a>

            <!-- NAVIGATION MENU -->
            <nav class="hidden lg:flex items-center gap-1">
                <a th:href="@{/home}" class="nav-link px-3 py-2 text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors">Trang chủ</a>
                <a th:href="@{/courses}" class="nav-link px-3 py-2 text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors">Khóa học</a>
                <a th:href="@{/blog}" class="nav-link px-3 py-2 text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors">Blog & Tin tức</a>
                <a href="#" class="nav-link px-3 py-2 text-sm font-semibold text-slate-600 hover:text-brand-600 transition-colors">Cộng đồng</a>
            </nav>
        </div>

        <!-- GROUP 2: SEARCH BAR -->
        <div class="flex-1 max-w-lg hidden md:block px-4">
            <form th:action="@{/search}" method="get" class="relative group w-full transition-all duration-300 focus-within:max-w-xl focus-within:-translate-x-2">
                <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                    <i class="fa-solid fa-magnifying-glass text-slate-400 group-focus-within:text-brand-500 transition-colors text-sm"></i>
                </div>
                <input id="searchInput" type="text" name="keyword" th:value="${keyword}"
                       placeholder="Tìm khóa học Python, Java..."
                       class="w-full pl-10 pr-10 py-2.5 bg-slate-100/60 hover:bg-slate-100 focus:bg-white text-slate-800 placeholder-slate-400 rounded-full border border-slate-200 focus:border-brand-500/50 focus:ring-4 focus:ring-brand-500/10 transition-all duration-300 text-sm font-medium shadow-sm focus:shadow-md"/>
                <button type="button" id="clearSearchBtn"
                        class="absolute inset-y-0 right-3 hidden items-center justify-center w-6 h-full text-slate-400 hover:text-red-500 transition-colors cursor-pointer">
                    <i class="fa-solid fa-circle-xmark text-xs"></i>
                </button>
            </form>
        </div>

        <!-- GROUP 3: ACTIONS & PROFILE -->
        <div class="flex items-center gap-3 shrink-0">
            <!-- Authentication Buttons -->
            <div sec:authorize="!isAuthenticated()" class="flex items-center gap-3">
                <a th:href="@{/login}" class="hidden sm:inline-flex px-5 py-2.5 text-slate-600 hover:text-brand-600 font-bold text-sm transition-colors rounded-full hover:bg-slate-100">Đăng nhập</a>
                <a th:href="@{/register}" class="px-5 py-2.5 text-white bg-slate-900 hover:bg-brand-600 rounded-full shadow-lg hover:shadow-brand-500/30 hover:-translate-y-0.5 transition-all duration-300 font-bold text-sm flex items-center gap-2 group/btn">
                    <span>Tham gia ngay</span>
                    <i class="fa-solid fa-arrow-right text-[10px] group-hover/btn:translate-x-1 transition-transform"></i>
                </a>
            </div>

            <!-- Logged In User Actions -->
            <div sec:authorize="isAuthenticated()" class="flex items-center gap-4">
                <button class="relative w-10 h-10 flex items-center justify-center rounded-full text-slate-500 hover:text-brand-600 hover:bg-slate-100 transition-all focus:outline-none">
                    <i class="fa-regular fa-bell text-lg"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border border-white animate-pulse"></span>
                </button>

                <a th:href="@{/my-courses}" class="hidden lg:flex w-10 h-10 items-center justify-center rounded-full text-slate-500 hover:text-brand-600 hover:bg-slate-100 transition-all" title="Khóa học của tôi">
                    <i class="fa-regular fa-circle-play text-lg"></i>
                </a>

                <!-- User Profile Dropdown -->
                <div class="relative ml-1" id="profile-trigger">
                    <button class="flex items-center gap-3 focus:outline-none group p-1 pr-2 rounded-full hover:bg-white/60 border border-transparent hover:border-slate-100 transition-all">

                        <!-- LỜI CHÀO & TÊN NGƯỜI DÙNG (MỚI THÊM) -->
                        <div class="hidden md:block text-right leading-tight mr-1">
                            <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-wider block">Xin chào</span>
                            <span class="text-sm font-bold text-slate-700 block max-w-[120px] truncate group-hover:text-brand-600 transition-colors" th:text="${fullName}">User Name</span>
                        </div>

                        <div class="relative">
                            <div class="w-9 h-9 rounded-full overflow-hidden ring-2 ring-white shadow-md group-hover:ring-brand-300 transition-all duration-300">
                                <img th:if="${avatarUrl}" th:src="@{${avatarUrl}}" alt="Avatar" class="w-full h-full object-cover"/>
                                <div th:unless="${avatarUrl}" class="w-full h-full bg-gradient-to-br from-brand-400 to-purple-600 flex items-center justify-center text-white font-bold text-sm">
                                    <span th:text="${#strings.substring(#strings.defaultString(fullName, 'A'), 0, 1).toUpperCase()}">A</span>
                                </div>
                            </div>
                            <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-emerald-500 border-2 border-white rounded-full"></div>
                        </div>
                        <i class="fa-solid fa-chevron-down text-[10px] text-slate-400 group-hover:text-slate-600 transition-colors"></i>
                    </button>

                    <!-- Dropdown Content -->
                    <div id="dropdown-menu" class="absolute right-0 top-full mt-3 w-72 bg-white/95 backdrop-blur-xl rounded-2xl shadow-soft border border-white/60 overflow-hidden opacity-0 invisible dropdown-enter-active z-50 ring-1 ring-slate-900/5 origin-top-right transform">
                        <!-- Header -->
                        <div class="px-6 py-5 bg-gradient-to-br from-slate-50 to-white border-b border-slate-100">
                            <p class="font-bold text-slate-900 text-base truncate" th:text="${fullName}">User Name</p>
                            <p class="text-xs text-slate-500 font-medium truncate mt-0.5 flex items-center gap-1">
                                <i class="fa-regular fa-envelope"></i> <span th:text="${email}">email@example.com</span>
                            </p>
                        </div>
                        <!-- Links -->
                        <div class="p-2 space-y-1">
                            <a th:href="@{/profile}" class="flex items-center px-3 py-2.5 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition-all group">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-white group-hover:text-brand-600 group-hover:shadow-sm transition-all"><i class="fa-regular fa-user text-xs"></i></div>
                                <span class="font-semibold text-sm">Hồ sơ cá nhân</span>
                            </a>
                            <a th:href="@{/my-courses}" class="flex items-center px-3 py-2.5 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition-all group">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-white group-hover:text-brand-600 group-hover:shadow-sm transition-all"><i class="fa-solid fa-graduation-cap text-xs"></i></div>
                                <span class="font-semibold text-sm">Việc học của tôi</span>
                            </a>
                            <a th:href="@{/user/my-blogs}" class="flex items-center px-3 py-2.5 text-slate-600 rounded-xl hover:bg-brand-50 hover:text-brand-700 transition-all group" sec:authorize="hasAuthority('TEACHER') or hasAuthority('ADMIN') or hasAuthority('STUDENT')">
                                <div class="w-8 h-8 rounded-lg bg-slate-50 text-slate-500 flex items-center justify-center mr-3 group-hover:bg-white group-hover:text-brand-600 group-hover:shadow-sm transition-all"><i class="fa-solid fa-pen-nib text-xs"></i></div>
                                <span class="font-semibold text-sm">Quản lý bài viết</span>
                            </a>
                            <a th:href="@{/admin/dashboard}" class="flex items-center px-3 py-2.5 text-slate-600 rounded-xl hover:bg-red-50 hover:text-red-700 transition-all group" sec:authorize="hasAuthority('ADMIN')">
                                <div class="w-8 h-8 rounded-lg bg-red-50 text-red-500 flex items-center justify-center mr-3 group-hover:bg-white group-hover:text-red-600 group-hover:shadow-sm transition-all"><i class="fa-solid fa-chart-pie text-xs"></i></div>
                                <span class="font-semibold text-sm text-red-600">Trang quản trị</span>
                            </a>
                        </div>
                        <!-- Logout -->
                        <div class="p-2 border-t border-slate-100 mt-1">
                            <form th:action="@{/logout}" method="post" class="block">
                                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                                <button type="submit" class="flex items-center w-full px-3 py-2.5 text-slate-500 hover:text-red-600 hover:bg-red-50 transition-all rounded-xl group">
                                    <i class="fa-solid fa-arrow-right-from-bracket w-8 text-center text-xs mr-3 group-hover:text-red-600 transition-colors"></i>
                                    <span class="font-bold text-sm">Đăng xuất</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS LOGIC (Đưa vào trong thẻ header để không bị mất khi nhúng) -->
    <script>
        // Sử dụng IIFE để tránh xung đột biến toàn cục
        (function() {
            document.addEventListener('DOMContentLoaded', function () {
                // --- Dropdown Logic ---
                const trigger = document.getElementById('profile-trigger');
                const menu = document.getElementById('dropdown-menu');

                if (trigger && menu) {
                    let isOpen = false;
                    const openMenu = () => {
                        if (isOpen) return;
                        isOpen = true;
                        menu.classList.remove('invisible', 'opacity-0', 'dropdown-leave-to');
                        menu.classList.add('opacity-100', 'visible', 'dropdown-enter-from');
                        requestAnimationFrame(() => {
                            menu.classList.remove('dropdown-enter-from');
                            menu.classList.add('dropdown-enter-active');
                        });
                    };
                    const closeMenu = () => {
                        if (!isOpen) return;
                        isOpen = false;
                        menu.classList.remove('dropdown-enter-active');
                        menu.classList.add('dropdown-leave-active', 'dropdown-leave-to');
                        menu.addEventListener('transitionend', () => {
                            if (!isOpen) {
                                menu.classList.remove('opacity-100', 'visible', 'dropdown-leave-active');
                                menu.classList.add('invisible', 'opacity-0');
                            }
                        }, { once: true });
                    };
                    trigger.addEventListener('click', (e) => { e.stopPropagation(); isOpen ? closeMenu() : openMenu(); });
                    document.addEventListener('click', (e) => { if (!trigger.contains(e.target)) closeMenu(); });
                    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && isOpen) closeMenu(); });
                }

                // --- Search Logic ---
                const input = document.getElementById('searchInput');
                const clearBtn = document.getElementById('clearSearchBtn');
                if(input && clearBtn) {
                    const toggleClearBtn = () => {
                        if (input.value) {
                            clearBtn.classList.remove('hidden');
                            clearBtn.classList.add('flex');
                        } else {
                            clearBtn.classList.add('hidden');
                            clearBtn.classList.remove('flex');
                        }
                    }
                    input.addEventListener('input', toggleClearBtn);
                    clearBtn.addEventListener('click', () => {
                        input.value = '';
                        input.focus();
                        toggleClearBtn();
                    });
                    toggleClearBtn();
                }
            });
        })();
    </script>
</header>

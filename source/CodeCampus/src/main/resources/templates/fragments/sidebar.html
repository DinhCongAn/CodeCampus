<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<body>

<!--
    SIDEBAR FRAGMENT (Style: Aurora Glassmorphism)
    - Font: Plus Jakarta Sans
    - Icons: FontAwesome
-->
<div class="w-full space-y-8 font-sans" th:fragment="blog-sidebar">

    <!-- ACTION BUTTON: WRITE BLOG -->
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/user/my-blogs}"
           class="group relative flex items-center justify-center gap-3 w-full bg-gradient-to-r from-orange-500 to-rose-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-orange-500/30 hover:shadow-orange-500/50 hover:-translate-y-1 transition-all duration-300 overflow-hidden">
            <!-- Shine Effect -->
            <div class="absolute top-0 -left-full w-1/2 h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-[shimmer_1.5s_infinite]"></div>

            <i class="fa-solid fa-pen-nib text-lg"></i>
            <span>Viết bài ngay</span>
        </a>
    </div>

    <!-- Login Prompt for Guest (Optional) -->
    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}"
           class="group flex items-center justify-center gap-3 w-full bg-white border border-slate-200 text-slate-600 font-bold py-4 rounded-2xl hover:border-orange-200 hover:text-orange-600 hover:shadow-md transition-all">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Đăng nhập để viết bài</span>
        </a>
    </div>

    <!-- WIDGET 1: SEARCH -->
    <div class="glass-card p-6 rounded-[1.5rem] relative overflow-hidden group border border-white/60 shadow-sm hover:shadow-md transition-all">
        <h3 class="font-bold text-slate-800 text-lg mb-5 flex items-center">
            <span class="w-9 h-9 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center mr-3 text-sm shadow-sm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            Tìm kiếm
        </h3>

        <form th:action="@{/blog}" method="GET" class="space-y-4 relative z-10">
            <div class="relative group/input">
                <input type="text"
                       name="keyword"
                       th:value="${keyword}"
                       placeholder="Tìm kiếm bài viết..."
                       class="w-full pl-4 pr-10 py-3.5 bg-slate-50/50 border border-slate-200 text-slate-700 text-sm rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all shadow-inner placeholder-slate-400 focus:bg-white"/>

                <a th:if="${keyword != null and keyword != ''}"
                   th:href="@{/blog(categoryId=${selectedCategoryId})}"
                   class="absolute inset-y-0 right-3 flex items-center justify-center text-slate-400 hover:text-red-500 transition-colors cursor-pointer">
                    <i class="fa-solid fa-circle-xmark"></i>
                </a>
            </div>

            <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" th:if="${selectedCategoryId != null}" />

            <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-bold text-sm hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-0.5 transition-all flex justify-center items-center gap-2">
                <span>Tìm kiếm</span>
            </button>
        </form>
    </div>

    <!-- WIDGET 2: CATEGORIES -->
    <div class="glass-card p-6 rounded-[1.5rem] border border-white/60 shadow-sm">
        <h3 class="font-bold text-slate-800 text-lg mb-5 flex items-center pb-4 border-b border-slate-100">
            <span class="w-9 h-9 rounded-xl bg-emerald-50 text-emerald-600 flex items-center justify-center mr-3 text-sm shadow-sm">
                <i class="fa-solid fa-tags"></i>
            </span>
            Danh mục
        </h3>
        <ul class="space-y-2">
            <li>
                <a th:href="@{/blog(keyword=${keyword})}"
                   class="flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 group border"
                   th:classappend="${selectedCategoryId == null}
                        ? 'bg-gradient-to-r from-orange-500 to-rose-500 text-white border-transparent shadow-md shadow-orange-500/20'
                        : 'bg-white border-transparent text-slate-600 hover:bg-slate-50 hover:text-orange-600 hover:border-orange-100'">
                    <span class="font-bold text-sm">Tất cả bài viết</span>
                    <i th:if="${selectedCategoryId == null}" class="fa-solid fa-check text-xs"></i>
                </a>
            </li>
            <li th:each="cat : ${categories}">
                <a th:href="@{/blog(categoryId=${cat.id}, keyword=${keyword})}"
                   class="flex items-center justify-between px-4 py-3 rounded-xl transition-all duration-300 group border"
                   th:classappend="${cat.id == selectedCategoryId}
                        ? 'bg-gradient-to-r from-orange-500 to-rose-500 text-white border-transparent shadow-md shadow-orange-500/20'
                        : 'bg-white border-transparent text-slate-600 hover:bg-slate-50 hover:text-orange-600 hover:border-orange-100'">
                    <span class="font-semibold text-sm" th:text="${cat.name}">Category Name</span>
                    <i th:if="${cat.id == selectedCategoryId}" class="fa-solid fa-check text-xs"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- WIDGET 3: LATEST POSTS -->
    <div class="glass-card p-6 rounded-[1.5rem] border border-white/60 shadow-sm">
        <h3 class="font-bold text-slate-800 text-lg mb-5 flex items-center">
            <span class="w-9 h-9 rounded-xl bg-rose-50 text-rose-600 flex items-center justify-center mr-3 text-sm shadow-sm">
                <i class="fa-solid fa-fire"></i>
            </span>
            Mới nhất
        </h3>
        <ul class="space-y-5">
            <li th:each="post : ${latestPosts}" class="group">
                <a th:href="@{'/blog/' + ${post.id}}" class="flex gap-4 items-start">
                    <div class="shrink-0 w-20 h-16 rounded-xl overflow-hidden shadow-sm relative">
                        <img th:src="@{${post.thumbnailUrl}}" alt="thumb" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-500"/>
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors"></div>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-sm text-slate-800 leading-snug group-hover:text-orange-600 transition-colors line-clamp-2"
                            th:text="${post.title}">Tiêu đề bài viết</h4>
                        <span class="text-[10px] text-slate-400 font-medium mt-1 block">
                            <i class="fa-regular fa-calendar mr-1"></i>
                            <span th:text="${#temporals.format(post.publishedAt ?: post.updatedAt, 'dd/MM/yyyy')}"></span>
                        </span>
                    </div>
                </a>
            </li>
        </ul>
    </div>


</div>

</body>
</html>

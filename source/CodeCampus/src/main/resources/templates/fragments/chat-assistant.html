                            <br>‚Ä¢ Gi·∫£i th√≠ch kh√°i ni·ªám
                            <br>‚Ä¢ H∆∞·ªõng d·∫´n l√†m b√†i t·∫≠p
                            <br>‚Ä¢ Tr·∫£ l·ªùi c√¢u h·ªèi v·ªÅ b√†i h·ªçc
                            <br><br>H√£y ƒë·∫∑t c√¢u h·ªèi ƒë·ªÉ b·∫Øt ƒë·∫ßu!
                        </p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t border-gray-200 bg-white rounded-b-lg">
                <div class="flex space-x-2">
                    <input type="text"
                           id="chatInput"
                           placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."

                    <button id="chatSendBtn"

    </div>

    <script>
        // Chat context - s·∫Ω ƒë∆∞·ª£c set t·ª´ trang s·ª≠ d·ª•ng
        window.chatContext = {
            context: 'general',
            contextId: '',
            contextName: ''
        };

        // Toggle chat window
        document.addEventListener('DOMContentLoaded', function() {
            const chatAssistant = document.getElementById('chatAssistant');
            const chatToggleBtn = document.getElementById('chatToggleBtn');
            const chatCloseBtn = document.getElementById('chatCloseBtn');
            const chatWindow = document.getElementById('chatWindow');

            // Ensure chat assistant is visible
            if (chatAssistant) {
                chatAssistant.style.display = 'block';
            }

            chatToggleBtn.addEventListener('click', function() {
                chatWindow.classList.toggle('hidden');
            });

            chatCloseBtn.addEventListener('click', function() {
                chatWindow.classList.add('hidden');
            });
        });

        // Send chat message
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            input.value = '';

            // Disable send button
            const sendBtn = document.getElementById('chatSendBtn');
            sendBtn.disabled = true;

            // Show loading indicator
            const loadingId = addMessageToChat('assistant', 'ƒêang suy nghƒ©...', true);

            // Send to API
            fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    context: window.chatContext.context || 'general',
                    contextId: window.chatContext.contextId || '',
                    contextName: window.chatContext.contextName || ''
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Remove loading message
                    const loadingMsg = document.getElementById(loadingId);
                    if (loadingMsg) loadingMsg.remove();

                    if (data.success) {
                        addMessageToChat('assistant', data.message);
                    } else {
                        addMessageToChat('assistant', 'Xin l·ªói, ƒë√£ x·∫£y ra l·ªói: ' + (data.error || 'Kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi AI'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const loadingMsg = document.getElementById(loadingId);
                    if (loadingMsg) loadingMsg.remove();
                    addMessageToChat('assistant', 'Xin l·ªói, kh√¥ng th·ªÉ k·∫øt n·ªëi v·ªõi server. Vui l√≤ng th·ª≠ l·∫°i sau.');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                });
        }

        // Add message to chat
        function addMessageToChat(sender, text, isLoading = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageId = 'msg-' + Date.now();

            const messageDiv = document.createElement('div');
            messageDiv.id = messageId;
            messageDiv.className = 'flex items-start space-x-2 ' + (sender === 'user' ? 'flex-row-reverse space-x-reverse' : '');

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ' +
                (sender === 'user' ? 'bg-indigo-600' : 'bg-indigo-100');
            avatarDiv.innerHTML = sender === 'user'
                ? '<span class="text-white text-xs">üë§</span>'
                : '<span class="text-sm">ü§ñ</span>';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex-1 p-3 rounded-lg shadow-sm ' +
                (sender === 'user' ? 'bg-indigo-600 text-white' : 'bg-white');

            const textP = document.createElement('p');
            textP.className = 'text-sm ' + (sender === 'user' ? 'text-white' : 'text-gray-700');
            textP.style.wordWrap = 'break-word';
            textP.style.whiteSpace = 'pre-wrap';
            textP.textContent = text;
            contentDiv.appendChild(textP);

            if (isLoading) {
                contentDiv.classList.add('animate-pulse');
            }

            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return messageId;
        }

        // Function to set chat context (call from parent page)
        window.setChatContext = function(context, contextId, contextName) {
            window.chatContext = {
                context: context || 'general',
                contextId: contextId || '',
                contextName: contextName || ''
            };
        };
    </script>
</div>

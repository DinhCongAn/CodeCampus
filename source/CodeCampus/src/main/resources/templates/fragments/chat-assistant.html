<div th:fragment="chat-assistant"
     x-data="chatAssistant()"
     class="fixed bottom-6 right-6 z-50"
     style="font-family: inherit;">

    <!-- CHAT PANEL -->
    <div x-show="isOpen"
         x-transition
         x-cloak
         class="flex flex-col bg-white shadow-xl border border-gray-300 rounded-xl"
         style="width: 380px; height: 520px;"> <!-- FIXED SIZE -->

        <!-- HEADER -->
        <div class="flex items-center justify-between p-3 bg-gray-100 border-b">
            <div class="flex items-center space-x-2">
                <span class="material-icons text-blue-600">smart_toy</span>
                <h3 class="font-semibold text-gray-800">AI Tr·ª£ gi·∫£ng</h3>
            </div>

            <div class="flex space-x-2">
                <!-- MINIMIZE BTN -->
                <button @click="minimize()" class="text-gray-500 hover:text-gray-700">
                    <span class="material-icons">expand_more</span>
                </button>

                <!-- CLOSE BTN -->
                <button @click="closePanel()" class="text-gray-500 hover:text-gray-700">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>

        <!-- CONTENT (scrollable) -->
        <div x-ref="messagesContainer"
             class="flex-1 overflow-y-auto p-4 space-y-4"
             style="min-height: 0;"> <!-- PREVENT HEIGHT BUG -->

            <!-- INTRO MSG -->
            <div class="flex justify-start">
                <div class="bg-gray-100 text-gray-800 p-3 rounded-lg max-w-xs shadow-sm">
                    Xin ch√†o üëã! B·∫°n c·∫ßn h·ªó tr·ª£ g√¨ trong b√†i h·ªçc?
                </div>
            </div>

            <!-- MESSAGES -->
            <template x-for="message in messages" :key="message.id">
                <div class="flex"
                     :class="message.sender === 'user' ? 'justify-end' : 'justify-start'">

                    <div class="p-3 rounded-lg max-w-xs shadow-sm"
                         :class="{
                             'bg-blue-600 text-white': message.sender === 'user',
                             'bg-gray-100 text-gray-800': message.sender === 'ai'
                         }">
                        <p x-text="message.text"
                           style="white-space: pre-wrap; word-wrap: break-word;"></p>
                    </div>

                </div>
            </template>

            <!-- LOADING -->
            <div x-show="isLoading" class="flex justify-start">
                <div class="bg-gray-100 text-gray-500 italic p-3 rounded-lg shadow-sm">
                    AI ƒëang tr·∫£ l·ªùi...
                </div>
            </div>

        </div>

        <!-- INPUT AREA -->
        <div class="border-t bg-gray-50 p-3">
            <form @submit.prevent="sendMessage()">
                <div class="flex items-center space-x-2">
                    <input x-model="query"
                           type="text"
                           placeholder="ƒê·∫∑t c√¢u h·ªèi..."
                           class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                           :disabled="isLoading">

                    <button type="submit"
                            class="p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                            :disabled="isLoading">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </form>
        </div>

    </div>

    <!-- MINIMIZED BUBBLE -->
    <button x-show="isMinimized"
            x-transition
            @click="restore()"
            class="p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700">
        <span class="material-icons">expand_less</span>
    </button>

    <!-- MAIN BUTTON -->
    <button x-show="!isOpen && !isMinimized"
            x-transition
            @click="isOpen = true"
            class="p-4 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700">
        <span class="material-icons">smart_toy</span>
    </button>
</div>

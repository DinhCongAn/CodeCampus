<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<body>

<!--
    FRAGMENT: REGISTER MODAL
    - Style: Aurora Glassmorphism
    - Font: Plus Jakarta Sans
-->
<div th:fragment="register-modal(course, pricePackages)"
     id="registerModal"
     class="fixed inset-0 z-[60] hidden overflow-y-auto"
     aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <!-- Backdrop mờ -->
    <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity"></div>

    <!-- Container căn giữa -->
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">

        <!-- Modal Panel -->
        <div class="relative transform overflow-hidden rounded-[2rem] bg-white text-left shadow-2xl transition-all w-full max-w-lg border border-white/50 flex flex-col max-h-[90vh]">

            <!-- Header -->
            <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-white/80 backdrop-blur-md sticky top-0 z-10">
                <h3 class="text-xl font-extrabold text-slate-900 flex items-center gap-2.5" id="modal-title">
                    <span class="w-8 h-8 rounded-full bg-brand-50 flex items-center justify-center text-brand-600">
                        <i class="fa-solid fa-cart-shopping text-sm"></i>
                    </span>
                    Đăng ký khóa học
                </h3>
                <button type="button" id="closeRegisterModal" class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-red-50 hover:text-red-500 transition-colors shadow-sm cursor-pointer">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6 overflow-y-auto custom-scrollbar font-sans">

                <form th:action="@{/registration/checkout}" method="GET" class="space-y-6" sec:authorize="isAuthenticated()">
                    <input type="hidden" name="courseId" th:value="${course.id}" />

                    <!-- Course Summary Card -->
                    <div class="bg-slate-50 rounded-2xl p-4 flex gap-4 items-start border border-slate-200">
                        <div class="w-20 h-14 rounded-xl overflow-hidden shrink-0 border border-white shadow-sm relative group">
                            <img th:src="${course.thumbnailUrl}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        </div>
                        <div>
                            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-0.5">Khóa học</span>
                            <h4 class="font-bold text-slate-800 line-clamp-2 leading-snug text-sm" th:text="${course.name}">Tên khóa học</h4>
                        </div>
                    </div>

                    <!-- Package Selection -->
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-3 flex items-center gap-2">
                            <i class="fa-solid fa-tag text-brand-500"></i> Chọn gói học phí:
                        </label>
                        <div class="space-y-3">
                            <div th:each="pkg, iter : ${pricePackages}" class="relative">
                                <input type="radio" th:id="'pkg_' + ${pkg.id}" name="packageId" th:value="${pkg.id}" th:checked="${iter.index == 0}" class="peer hidden" required>

                                <label th:for="'pkg_' + ${pkg.id}"
                                       class="flex items-center justify-between p-4 rounded-2xl border-2 border-slate-100 cursor-pointer transition-all duration-200 hover:border-brand-200 hover:bg-brand-50/30 peer-checked:border-brand-500 peer-checked:bg-brand-50 peer-checked:shadow-md relative overflow-hidden group">

                                    <!-- Check Icon Animation -->
                                    <div class="flex items-center gap-3 relative z-10">
                                        <div class="w-5 h-5 rounded-full border-2 border-slate-300 flex items-center justify-center peer-checked:border-brand-500 peer-checked:bg-brand-500 transition-all">
                                            <div class="w-2 h-2 rounded-full bg-white opacity-0 peer-checked:opacity-100 transform scale-0 peer-checked:scale-100 transition-all"></div>
                                        </div>
                                        <span class="font-bold text-slate-700 peer-checked:text-brand-800 text-sm" th:text="${pkg.name}">Gói cơ bản</span>
                                    </div>

                                    <!-- Price -->
                                    <div class="text-right relative z-10">
                                        <span class="font-mono font-black text-lg text-slate-900 peer-checked:text-brand-700 block"
                                              th:text="${#numbers.formatDecimal(pkg.salePrice != null ? pkg.salePrice : pkg.listPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"></span>
                                        <span th:if="${pkg.salePrice != null}" class="text-xs text-slate-400 line-through decoration-2"
                                              th:text="${#numbers.formatDecimal(pkg.listPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"></span>
                                    </div>

                                    <!-- Shine effect on active -->
                                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/40 to-transparent translate-x-[-100%] peer-checked:animate-[shimmer_1s_infinite]"></div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" class="group relative w-full py-4 px-4 rounded-xl shadow-lg shadow-brand-500/30 text-white bg-gradient-to-r from-brand-600 to-indigo-600 hover:from-brand-500 hover:to-indigo-500 font-bold text-base transition-all transform hover:-translate-y-0.5 overflow-hidden flex items-center justify-center gap-2">
                            <span class="relative z-10">Tiến hành thanh toán</span>
                            <i class="fa-solid fa-arrow-right relative z-10 text-xs transition-transform group-hover:translate-x-1"></i>

                            <!-- Background Bloom -->
                            <div class="absolute top-0 -left-full w-1/2 h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-[shimmer_1.5s_infinite]"></div>
                        </button>
                        <p class="text-center text-xs text-slate-400 mt-3 font-medium">Thanh toán an toàn & bảo mật SSL 100%</p>
                    </div>
                </form>

                <!-- Fallback for non-authenticated (Just in case, usually handled by detail page logic) -->
                <div sec:authorize="!isAuthenticated()" class="text-center py-6">
                    <div class="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4 text-slate-400">
                        <i class="fa-solid fa-user-lock text-2xl"></i>
                    </div>
                    <h4 class="text-lg font-bold text-slate-800 mb-2">Vui lòng đăng nhập</h4>
                    <p class="text-sm text-slate-500 mb-6">Bạn cần đăng nhập để tiếp tục đăng ký khóa học này.</p>
                    <a th:href="@{/login(redirectUrl=${'/courses/' + course.id})}" class="inline-block w-full py-3 px-6 rounded-xl bg-brand-600 text-white font-bold hover:bg-brand-700 transition-all shadow-md">
                        Đăng nhập ngay
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>

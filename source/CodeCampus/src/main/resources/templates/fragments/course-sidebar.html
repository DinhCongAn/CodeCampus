<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<body>

<!--
    FIX: Chuyển từ <aside> sang <div> và xóa các class width (md:w-1/4...)
    để tránh bị lồng thẻ aside trong trang cha, gây vỡ layout.
    Chỉ giữ lại w-full và space-y-8 để căn chỉnh nội dung bên trong.
-->
<div class="w-full space-y-8" th:fragment="course-sidebar">

    <!-- WIDGET: SEARCH -->
    <div class="bg-white p-6 rounded-2xl shadow-lg shadow-indigo-500/5 border border-slate-100 relative overflow-hidden group">
        <!-- Decor background -->
        <div class="absolute top-0 right-0 -mr-8 -mt-8 w-24 h-24 bg-indigo-500/5 rounded-full blur-2xl group-hover:bg-indigo-500/10 transition-colors"></div>

        <h3 class="font-bold text-slate-800 text-lg mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            Tìm kiếm
        </h3>

        <form th:action="@{/courses}" method="GET" class="space-y-3 relative z-10">
            <div class="relative">
                <input type="text"
                       name="keyword"
                       id="search-keyword-input" th:value="${keyword}"
                       placeholder="Nhập tên khóa học..."
                       class="w-full pl-4 pr-10 py-3 bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all shadow-inner placeholder-slate-400"/>

                <button type="button"
                        id="search-clear-btn"
                        class="absolute inset-y-0 right-0 flex items-center justify-center w-10 text-slate-400 hover:text-red-500 transition-colors hidden"
                        aria-label="Xóa tìm kiếm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <input type="hidden" name="categoryId" th:value="${selectedCategoryId}" th:if="${selectedCategoryId != null}" />

            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-sm hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-500/30 transition-all transform active:scale-95 flex justify-center items-center">
                <span>Tìm kiếm</span>
            </button>
        </form>
    </div>

    <!-- WIDGET: CATEGORIES -->
    <div class="bg-white p-6 rounded-2xl shadow-lg shadow-indigo-500/5 border border-slate-100">
        <h3 class="font-bold text-slate-800 text-lg mb-4 flex items-center border-b border-slate-100 pb-3">
            <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
            Danh mục
        </h3>
        <ul class="space-y-1">
            <li>
                <a th:href="@{/courses(keyword=${keyword})}"
                   class="flex items-center justify-between px-3 py-2.5 rounded-xl transition-all duration-200 group"
                   th:classappend="${selectedCategoryId == null} ? 'bg-indigo-50 text-indigo-700 font-bold shadow-sm' : 'text-slate-600 hover:bg-slate-50 hover:text-indigo-600'">
                    <span>Tất cả khóa học</span>
                    <svg th:if="${selectedCategoryId == null}" class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </a>
            </li>
            <li th:each="cat : ${courseCategories}">
                <a th:href="@{/courses(categoryId=${cat.id}, keyword=${keyword})}"
                   class="flex items-center justify-between px-3 py-2.5 rounded-xl transition-all duration-200 group"
                   th:classappend="${cat.id == selectedCategoryId} ? 'bg-indigo-50 text-indigo-700 font-bold shadow-sm' : 'text-slate-600 hover:bg-slate-50 hover:text-indigo-600'">
                    <span th:text="${cat.name}">Tên danh mục</span>
                    <svg th:if="${cat.id == selectedCategoryId}" class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    <span th:unless="${cat.id == selectedCategoryId}" class="opacity-0 group-hover:opacity-100 text-slate-400 transition-opacity">→</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- WIDGET: ADS / PROMO (Optional Decor) -->
    <div class="bg-gradient-to-br from-indigo-600 to-violet-600 p-6 rounded-2xl shadow-xl text-white text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        <div class="relative z-10">
            <h4 class="font-bold text-lg mb-2">Trở thành Pro!</h4>
            <p class="text-indigo-100 text-xs mb-4">Đăng ký thành viên để mở khóa toàn bộ khóa học cao cấp.</p>
            <a href="#" class="inline-block bg-white text-indigo-600 px-4 py-2 rounded-lg text-xs font-bold hover:bg-indigo-50 transition-colors shadow-sm">Tìm hiểu thêm</a>
        </div>
    </div>

    <!-- SCRIPT (Giữ nguyên logic) -->
    <th:block th:inline="javascript">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchInput = document.getElementById('search-keyword-input');
                const clearButton = document.getElementById('search-clear-btn');

                if (searchInput && clearButton) {
                    function updateClearButtonVisibility() {
                        if (searchInput.value.length > 0) {
                            clearButton.classList.remove('hidden');
                        } else {
                            clearButton.classList.add('hidden');
                        }
                    }

                    updateClearButtonVisibility();
                    searchInput.addEventListener('input', updateClearButtonVisibility);

                    clearButton.addEventListener('click', function() {
                        searchInput.value = '';
                        clearButton.classList.add('hidden');
                        searchInput.focus();
                    });
                }
            });
        </script>
    </th:block>

</div>

</body>
</html>

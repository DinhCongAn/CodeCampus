<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Sign Up</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">

    <style>
        .alert-container {
            width: 100%;
            box-sizing: border-box;
            margin-top: -15px;
            margin-bottom: 20px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        /* Style cho l·ªói c·ªßa t·ª´ng tr∆∞·ªùng */
        .error-message-field {
            color: #ffb4b4;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
            text-align: left;
            padding-left: 10px;
        }

        /* üëÅÔ∏è Toggle Password Button */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #bbb;
            font-size: 18px;
            transition: color 0.3s ease;
            user-select: none;
        }
        .toggle-password:hover {
            color: #555;
        }
        .password-wrapper {
            position: relative;
        }
    </style>
</head>
<body>
<div class="creative-bg"></div>

<div class="login-container">
    <div class="login-card">
        <div class="card-decoration"></div>

        <div class="login-header">
            <div class="creative-logo"></div>
            <h2>Start Your Journey</h2>
            <p>Create your new creative account</p>
        </div>

        <div class="alert-container">
            <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>
        </div>

        <form class="login-form" id="registerForm" th:action="@{/register}" th:object="${userDto}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <!-- Full Name -->
            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-decoration"></div>
                    <input type="text" id="fullName" th:field="*{fullName}" required>
                    <label for="fullName">Full Name</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message-field" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-decoration"></div>
                    <input type="email" id="email" th:field="*{email}" required autocomplete="email">
                    <label for="email">Email Address</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message-field" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <div class="input-decoration"></div>
                    <input type="password" id="password" th:field="*{password}" required autocomplete="new-password">
                    <label for="password">Password</label>
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message-field" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <div class="input-decoration"></div>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required autocomplete="new-password">
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="toggle-password" id="toggleConfirmPassword">üëÅÔ∏è</span>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message-field" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-bg"></span>
                <span class="btn-text">Create Account</span>
            </button>
        </form>

        <div class="signup-link" style="margin-top: 20px;">
            <p>Already have an account? <a th:href="@{/login}">Enter your space</a></p>
        </div>
    </div>
</div>

<script>
    // üëá Script toggle show/hide password
    function togglePasswordVisibility(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);

        toggle.addEventListener('click', () => {
            const isHidden = input.getAttribute('type') === 'password';
            input.setAttribute('type', isHidden ? 'text' : 'password');
            toggle.textContent = isHidden ? 'üôà' : 'üëÅÔ∏è';
        });
    }

    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Nội dung chính -->
<main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Đặt lại mật khẩu</h2>
            <p class="text-gray-500 text-sm mt-2">Nhập mật khẩu mới của bạn</p>
        </div>

        <div th:if="${resetError}"
             class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-center text-sm border border-red-200"
             th:text="${resetError}"></div>

        <form th:action="@{/reset-password}" method="post" class="space-y-6" x-data="{ showPass: false, showConfirm: false }">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="token" th:value="${token}" />

            <!-- Mật khẩu mới -->
            <div class="relative">
                <label class="block text-gray-700 font-medium mb-2">Mật khẩu mới</label>
                <input :type="showPass ? 'text' : 'password'" name="password" required
                       class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button type="button" @click="showPass = !showPass" class="absolute right-3 top-11 text-gray-500 hover:text-gray-700">
                    <svg x-show="!showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5
                                  c4.478 0 8.268 2.943 9.542 7
                                  -1.274 4.057-5.064 7-9.542 7
                                  -4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg x-show="showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13.875 18.825A10.05 10.05 0 0112 19
                                  c-4.478 0-8.268-2.943-9.543-7
                                  a9.97 9.97 0 011.563-3.029m5.858.908
                                  a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242
                                  M3 3l18 18" />
                    </svg>
                </button>
            </div>

            <!-- Nhập lại mật khẩu mới -->
            <div class="relative">
                <label class="block text-gray-700 font-medium mb-2">Nhập lại mật khẩu mới</label>
                <input :type="showConfirm ? 'text' : 'password'" name="confirmPassword" required
                       class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                <button type="button" @click="showConfirm = !showConfirm" class="absolute right-3 top-11 text-gray-500 hover:text-gray-700">
                    <svg x-show="!showConfirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M2.458 12C3.732 7.943 7.523 5 12 5
                                  c4.478 0 8.268 2.943 9.542 7
                                  -1.274 4.057-5.064 7-9.542 7
                                  -4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg x-show="showConfirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M13.875 18.825A10.05 10.05 0 0112 19
                                  c-4.478 0-8.268-2.943-9.543-7
                                  a9.97 9.97 0 011.563-3.029m5.858.908
                                  a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242
                                  M3 3l18 18" />
                    </svg>
                </button>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Lưu mật khẩu mới
            </button>
        </form>

        <div class="mt-8 text-center">
            <a th:href="@{/login}" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                ← Quay lại đăng nhập
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

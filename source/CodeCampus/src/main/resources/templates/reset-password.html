<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">
    <style>
        .alert {padding: 15px; margin-bottom: 20px; border-radius: 8px; font-size: 14px; text-align: center;}
        .alert-danger {color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb;}
        .error-message-field {color: #ffb4b4; font-size: 0.8rem; margin-top: 5px; display: block;}
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Set New Password</h2>
            <p>Please enter your new password.</p>
        </div>

        <div th:if="${resetError}" class="alert alert-danger" th:text="${resetError}"></div>

        <form class="login-form" th:action="@{/reset-password}" method="post" novalidate>
            <input type="hidden" name="token" th:value="${token}" />

            <div class.form-group">
            <div class="input-wrapper password-wrapper">
                <input type="password" id="password" name="password" required>
                <label for="password">New Password</label>
                <span class="focus-border"></span>
            </div>
    </div>

    <div class="form-group">
        <div class="input-wrapper password-wrapper">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <label for="confirmPassword">Confirm New Password</label>
            <span class="focus-border"></span>
        </div>
    </div>

    <button type="submit" class="login-btn btn">
        <span class="btn-text">Reset Password</span>
    </button>
    </form>
</div>
</div>
</body>
</html>

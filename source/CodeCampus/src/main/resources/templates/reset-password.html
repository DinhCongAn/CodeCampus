<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">

    <style>
        .alert-container { width: 100%; box-sizing: border-box; margin-top: -15px; margin-bottom: 20px; }
        .alert { padding: 15px; border-radius: 8px; font-size: 14px; text-align: center; width: 100%; box-sizing: border-box; }
        .alert-danger { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
<div class="creative-bg">
</div>

<div class="login-container">
    <div class="login-card">
        <div class="card-decoration">
        </div>

        <div class="login-header">
            <div class="creative-logo">
            </div>
            <h2>Create a New Spark</h2>
            <p>Enter your new password below</p>
        </div>

        <div class="alert-container">
            <div th:if="${resetError}" class="alert alert-danger" th:text="${resetError}"></div>
        </div>

        <form class="login-form" id="resetForm" th:action="@{/reset-password}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <div class="input-decoration"></div>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <label for="password">New Password</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <div class="input-decoration"></div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-bg"></span>
                <span class="btn-text">Save New Password</span>
            </button>
        </form>

    </div>
</div>

<script th:src="@{/js/form-utils.js}"></script>
<script th:src="@{/login/script.js}"></script>
</body>
</html>

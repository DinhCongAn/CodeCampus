<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

<div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">

    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Chào mừng trở lại</h2>
        <p class="text-gray-500 text-sm mt-2">Đăng nhập để tiếp tục</p>
    </div>

    <!-- Thông báo -->
    <div th:if="${param.error}"
         class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-center text-sm border border-red-200">
        Sai email hoặc mật khẩu
    </div>
    <div th:if="${param.logout}"
         class="bg-green-50 text-green-700 p-4 rounded-lg mb-6 text-center text-sm border border-green-200">
        Đăng xuất thành công
    </div>
    <div th:if="${registrationSuccess}" class="bg-blue-50 text-blue-700 p-4 rounded-lg mb-6 text-center text-sm border border-blue-200"
         th:text="${registrationSuccess}"></div>
    <div th:if="${verificationSuccess}" class="bg-green-50 text-green-700 p-4 rounded-lg mb-6 text-center text-sm border border-green-200"
         th:text="${verificationSuccess}"></div>
    <div th:if="${verificationError}" class="bg-red-50 text-red-700 p-4 rounded-lg mb-6 text-center text-sm border border-red-200"
         th:text="${verificationError}"></div>

    <!-- Form -->
    <form th:action="@{/login}" method="post" class="space-y-6" x-data="{ showPass: false }">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" required autocomplete="email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
        </div>

        <div class="relative">
            <label class="block text-gray-700 font-medium mb-2">Mật khẩu</label>
            <input :type="showPass ? 'text' : 'password'" name="password" required
                   class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <button type="button" @click="showPass = !showPass"
                    class="absolute right-3 top-11 text-gray-500 hover:text-gray-700">
                <svg x-show="!showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg x-show="showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242...M3 3l18 18" />
                </svg>
            </button>
        </div>

        <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
                <input type="checkbox" name="remember-me" class="mr-2 rounded text-blue-600">
                <span class="text-gray-600">Nhớ đăng nhập</span>
            </label>
            <a th:href="@{/forgot-password}" class="text-blue-600 hover:text-blue-800 font-medium">
                Quên mật khẩu?
            </a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
            Đăng nhập
        </button>
    </form>

    <div class="mt-6 text-center text-gray-500">hoặc</div>

    <div class="mt-6">
        <a th:href="@{/oauth2/authorization/google}"
           class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-3 rounded-lg flex items-center justify-center gap-3 transition shadow-sm">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
            Đăng nhập với Google
        </a>
    </div>

    <p class="text-center text-gray-600 mt-8 text-sm">
        Chưa có tài khoản?
        <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium">
            Đăng ký ngay
        </a>
    </p>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" th:href="@{/login/style.css}">

    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>

        <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}">
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Bạn đã đăng xuất thành công.
        </div>
        <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}">
        </div>
        <div th:if="${verificationSuccess}" class="alert alert-success" th:text="${verificationSuccess}">
        </div>
        <div th:if="${verificationError}" class="alert alert-danger" th:text="${verificationError}">
        </div>
        <form class="login-form" id="loginForm" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                    <span class="focus-border"></span>
                </div>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <span class="eye-icon"></span>
                    </button>
                    <span class="focus-border"></span>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-options">
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn btn">
                <span class="btn-text">Sign In</span>
                <span class="btn-loader"></span>
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn google-btn">
                <span class="social-icon google-icon"></span>
                Google
            </button>
            <button type="button" class="social-btn github-btn">
                <span class="social-icon github-icon"></span>
                GitHub
            </button>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>

    </div>
</div>

<script th:src="@{/shared/js/form-utils.js}"></script>
<script th:src="@{/login/script.js}"></script>
</body>
</html>

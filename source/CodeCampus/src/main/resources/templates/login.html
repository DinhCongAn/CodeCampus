<body>
<div class="creative-bg">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
</div>

<div class="login-container">
    <div class="login-card">
        <div class="card-decoration">
            <div class="deco-line line-1"></div>
            <div class="deco-line line-2"></div>
            <div class="deco-line line-3"></div>
        </div>

        <div class="login-header">
            <div class="creative-logo">
                <div class="logo-circle circle-1"></div>
                <div class="logo-circle circle-2"></div>
                <div class="logo-circle circle-3"></div>
            </div>
            <h2>Creative Portal</h2>
            <p>Enter your creative space</p>
        </div>

        <div class="alert-container">
            <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}">
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Bạn đã đăng xuất thành công.
            </div>
            <div th:if="${registrationSuccess}" class="alert alert-success" th:text="${registrationSuccess}">
            </div>
            <div th:if="${verificationSuccess}" class="alert alert-success" th:text="${verificationSuccess}">
            </div>
            <div th:if="${verificationError}" class="alert alert-danger" th:text="${verificationError}">
            </div>
        </div>
        <form class="login-form" id="loginForm" th:action="@{/login}" method="post" novalidate>
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

            <div class="form-group">
                <div class="input-wrapper">
                    <div class="input-decoration"></div>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <label for="email">Email Address</label>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <div class="input-wrapper password-wrapper">
                    <div class="input-decoration"></div>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <label for="password">Password</label>
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                        <span class="toggle-icon"></span>
                    </button>
                    <div class="input-waves">
                        <div class="wave wave-1"></div>
                        <div class="wave wave-2"></div>
                        <div class="wave wave-3"></div>
                    </div>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-options">
                <div class="remember-wrapper">
                    <input type="checkbox" id="remember" name="remember-me">
                    <label for="remember" class="checkbox-label">
                        <div class="checkbox-creative">
                            <div class="check-mark"></div>
                        </div>
                        Stay creative
                    </label>
                </div>
                <a th:href="@{/forgot-password}" class="forgot-password">Forgot your spark?</a>
            </div>

            <button type="submit" class="login-btn">
                <span class="btn-bg"></span>
                <span class="btn-text">Enter Creative Space</span>
                <span class="btn-loader">
                        <div class="loader-dot dot-1"></div>
                        <div class="loader-dot dot-2"></div>
                        <div class="loader-dot dot-3"></div>
                    </span>
            </button>
        </form>

        <div class="divider">
            <div class="divider-line"></div>
            <span>or explore with</span>
            <div class="divider-line"></div>
        </div>

        <div class="creative-social">
            <button type="button" class="social-btn google-btn"
                    th:onclick="|window.location.href='@{/oauth2/authorization/google}'|">
                <div class="social-icon google-icon"></div>
                <span>Google</span>
            </button>

            <button type="button" class="social-btn dribbble-btn">
                <div class="social-icon dribbble-icon"></div>
                <span>Dribbble</span>
            </button>
        </div>

        <div class="signup-link">
            <p>New to creativity? <a th:href="@{/register}">Start your journey</a></p>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-animation">
                <div class="success-circle"></div>
                <div class="success-checkmark">✓</div>
            </div>
            <h3>Welcome, Creator!</h3>
            <p>Entering your creative dimension...</p>
        </div>
    </div>
</div>

<script th:src="@{/login/form-utils.js}"></script>
<script th:src="@{/login.html/script.js}"></script>
</body>
</html>

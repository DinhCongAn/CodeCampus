<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" th:if="${_csrf}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}" th:if="${_csrf}"/>

    <title>Lab: <span th:text="${lab.name}"></span></title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/editor/editor.main.min.css">

    <style>
        /* Layout chính cho laptop */
        .main-layout {
            height: calc(100vh - 64px); /* trừ chiều cao header */
        }
        #editor {
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        /* Nút AI nổi */
        #aiFloatButton {
            position: fixed;
            bottom: 28px;
            right: 28px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #aiFloatButton:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.5);
        }

        /* Panel AI Chat - Full height, sát header */
        #aiChatPanel {
            position: fixed;
            top: 64px; /* đúng bằng chiều cao header */
            right: 0;
            width: 420px;
            height: calc(100vh - 64px);
            background: white;
            box-shadow: -8px 0 30px rgba(0,0,0,0.15);
            z-index: 999;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #aiChatPanel.open {
            transform: translateX(0);
        }

        .chat-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 18px 20px;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .ai-bubble {
            background: white;
            color: #1e293b;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            margin-bottom: 16px;
            max-width: 88%;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 15px;
            line-height: 1.5;
        }

        .user-bubble {
            background: #6366f1;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            margin-bottom: 16px;
            margin-left: auto;
            max-width: 88%;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
            font-size: 15px;
            line-height: 1.5;
        }

        .chat-input-area {
            padding: 16px 20px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        /* Cải thiện hướng dẫn */
        .lab-instructions h2 { font-size: 1.4rem; font-weight: 700; margin: 1.5rem 0 0.8rem; color: #1e293b; }
        .lab-instructions pre { border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body class="bg-gray-50 font-sans">

<div th:replace="~{fragments/header :: header}"></div>

<div class="flex main-layout">
    <!-- Sidebar -->
    <aside class="w-80 bg-white shadow-xl flex flex-col overflow-y-auto">
        <div class="p-5 border-b sticky top-0 bg-white z-10">
            <h2 class="text-xl font-bold text-gray-800" th:text="${course.name}">Tên Khóa học</h2>
            <a th:href="@{/my-courses}" class="text-sm text-indigo-600 hover:underline flex items-center mt-2">
                <span class="material-icons text-sm mr-1">arrow_back_ios</span>
                Về Khóa học của tôi
            </a>
        </div>
        <nav class="flex-1 p-3">
            <ul class="space-y-1">
                <li th:each="lesson : ${allLessons}">
                    <a th:href="@{/learning/{courseId}/{lessonId}(courseId=${course.id}, lessonId=${lesson.id})}"
                       class="flex items-center p-3 rounded-xl transition-all"
                       th:classappend="${lesson.id == currentLesson.id} ? 'bg-indigo-100 text-indigo-700 font-semibold shadow-sm' : 'text-gray-700 hover:bg-gray-100'">
                        <span class="material-icons mr-3 text-xl"
                              th:switch="${lesson.lessonType?.name}">
                            <span th:case="'Video'">play_circle_outline</span>
                            <span th:case="'Quiz'">quiz</span>
                            <span th:case="'Lab'">science</span>
                            <span th:case="*">article</span>
                        </span>
                        <span class="flex-1 truncate" th:text="${lesson.name}"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex">
        <!-- Cột trái: Hướng dẫn + Kết quả -->
        <div class="w-2/5 bg-white shadow-lg overflow-y-auto p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="${lab.name}"></h1>
            <div class="prose prose-lg max-w-none lab-instructions" th:utext="${lab.description}"></div>

            <div id="gradingResult"
                 class="mt-10 p-6 rounded-2xl border-2 transition-all"
                 th:classappend="${attempt.aiGrade >= 70 ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300'}"
                 th:class="${attempt.aiGrade != null ? '' : 'hidden'}">
                <h3 class="text-2xl font-bold mb-5 text-gray-800">Kết quả Chấm điểm AI</h3>
                <div class="text-6xl font-extrabold"
                     id="aiScore"
                     th:text="${attempt.aiGrade != null ? #numbers.formatDecimal(attempt.aiGrade,1,0) + ' / 100' : 'N/A'}"
                     th:classappend="${attempt.aiGrade >= 70 ? 'text-green-600' : 'text-red-600'}"></div>
                <div class="mt-5">
                    <h4 class="font-semibold text-lg mb-2">Nhận xét từ AI:</h4>
                    <p id="aiFeedback" class="text-gray-700 leading-relaxed" th:text="${attempt.aiFeedback}"></p>
                </div>
            </div>
        </div>

        <!-- Cột phải: Editor + Nộp bài -->
        <div class="w-3/5 bg-gray-50 p-8 flex flex-col">
            <input type="hidden" id="attemptId" th:value="${attempt.id}" />

            <div id="editor" class="flex-1 bg-white rounded-2xl shadow-2xl overflow-hidden"></div>

            <button id="submitLabBtn"
                    class="mt-8 mt-6 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold text-xl py-5 px-8 rounded-2xl shadow-xl transition transform hover:-translate-y-1">
                Nộp bài – Chấm điểm bằng AI
            </button>
        </div>
    </div>
</div>

<!-- Nút AI nổi -->
<div id="aiFloatButton">
    <span class="material-icons text-4xl">smart_toy</span>
</div>

<!-- Panel Chat AI - Full height -->
<div id="aiChatPanel">
    <div class="chat-header">
        <div class="flex items-center gap-3">
            <span class="material-icons text-2xl">smart_toy</span>
            <span>AI Hỗ trợ Lab</span>
        </div>
        <button id="closeChatBtn" class="hover:bg-white/20 rounded-full p-1 transition">
            <span class="material-icons">close</span>
        </button>
    </div>

    <div id="chatHistory" class="chat-history">
        <div class="ai-bubble">Chào bạn! Mình ở đây để giúp bạn hoàn thành bài lab này. Bạn cần giải thích phần nào hay debug lỗi không?</div>
    </div>

    <div class="chat-input-area">
        <div class="flex gap-3">
            <input type="text" id="chatInput" placeholder="Nhập câu hỏi cho AI..."
                   class="flex-1 border border-gray-300 rounded-xl px-5 py-4 text-base focus:outline-none focus:ring-4 focus:ring-indigo-300">
            <button id="chatSendBtn" class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white p-4 rounded-xl shadow-lg transition transform hover:scale-105">
                <span class="material-icons text-2xl">send</span>
            </button>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Monaco Editor -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
<script>
    // === Editor ===
    let editor;
    const labType = /*[[${lab.labType}]]*/ 'javascript';
    const initialCode = /*[[${initialCode}]]*/ '// Viết code của bạn tại đây\n';

    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs' }});
    require(['vs/editor/editor.main'], () => {
        editor = monaco.editor.create(document.getElementById('editor'), {
            value: initialCode,
            language: labType,
            theme: 'vs-dark',
            fontSize: 16,
            lineHeight: 24,
            wordWrap: 'on',
            automaticLayout: true,
            scrollBeyondLastLine: false,
            minimap: { enabled: false },
            roundedSelection: false,
            padding: { top: 20 }
        });
    });

    // === Toggle AI Panel ===
    const aiBtn = document.getElementById('aiFloatButton');
    const panel = document.getElementById('aiChatPanel');
    const closeBtn = document.getElementById('closeChatBtn');

    aiBtn.onclick = () => panel.classList.add('open');
    closeBtn.onclick = () => panel.classList.remove('open');

    // Đóng khi click ngoài (tùy chọn)
    document.addEventListener('click', e => {
        if (!panel.contains(e.target) && !aiBtn.contains(e.target) && panel.classList.contains('open')) {
            panel.classList.remove('open');
        }
    });

    // === TOÀN BỘ LOGIC CŨ GIỮ NGUYÊN 100% ===
    document.addEventListener('DOMContentLoaded', function() {
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        const headers = { 'Content-Type': 'application/x-www-form-urlencoded' };
        if (csrfHeader && csrfToken) headers[csrfHeader] = csrfToken;

        const attemptId = document.getElementById('attemptId').value;
        const chatSendBtn = document.getElementById('chatSendBtn');
        const chatInput = document.getElementById('chatInput');
        const chatHistory = document.getElementById('chatHistory');
        const submitBtn = document.getElementById('submitLabBtn');
        const gradingResult = document.getElementById('gradingResult');
        const aiScore = document.getElementById('aiScore');
        const aiFeedback = document.getElementById('aiFeedback');

        if (gradingResult.classList.contains('bg-green-50') || gradingResult.classList.contains('bg-red-50')) {
            gradingResult.classList.remove('hidden');
        }

        // Chat
        const sendChat = () => {
            const msg = chatInput.value.trim();
            if (!msg) return;
            addBubble(msg, 'user-bubble');
            chatInput.value = '';
            chatSendBtn.disabled = true;

            const fd = new URLSearchParams();
            fd.append('attemptId', attemptId);
            fd.append('prompt', msg);

            fetch('/api/lab/chat', { method: 'POST', headers, body: fd })
                .then(r => r.json())
                .then(d => {
                    addBubble(d.response || 'Lỗi: ' + (d.error || ''), 'ai-bubble');
                    chatSendBtn.disabled = false;
                })
                .catch(() => {
                    addBubble('Lỗi kết nối AI.', 'ai-bubble');
                    chatSendBtn.disabled = false;
                });
        };

        chatSendBtn.onclick = sendChat;
        chatInput.addEventListener('keydown', e => e.key === 'Enter' && sendChat());

        function addBubble(text, type) {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = text;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Submit + Polling (giữ nguyên hoàn toàn)
        submitBtn.onclick = function() {
            if (!confirm('Bạn có chắc chắn muốn nộp bài để AI chấm?')) return;

            const code = editor.getValue();
            submitBtn.disabled = true;
            submitBtn.innerText = 'Đang chờ AI chấm bài...';
            gradingResult.classList.add('hidden');

            const fd = new URLSearchParams();
            fd.append('attemptId', attemptId);
            fd.append('code', code);

            fetch('/api/lab/submit', { method: 'POST', headers, body: fd })
                .then(r => r.json())
                .then(d => {
                    if (d.status === 'grading') pollForResults(attemptId);
                    else alert('Lỗi: ' + (d.error || 'Unknown'));
                })
                .catch(() => alert('Lỗi mạng'));
        };

        function pollForResults(id) {
            const int = setInterval(() => {
                fetch(`/api/lab/status/${id}`)
                    .then(r => r.json())
                    .then(d => {
                        if (d.status === 'graded') {
                            clearInterval(int);
                            submitBtn.disabled = false;
                            submitBtn.innerText = 'Nộp lại bài';

                            const score = d.score || 0;
                            aiScore.textContent = score + ' / 100';
                            aiScore.className = 'text-6xl font-extrabold ' + (score >= 70 ? 'text-green-600' : 'text-red-600');
                            aiFeedback.textContent = d.feedback || '';

                            gradingResult.classList.remove('hidden', 'bg-red-50', 'bg-green-50', 'border-red-300', 'border-green-300');
                            gradingResult.classList.add(score >= 70 ? 'bg-green-50 border-green-300' : 'bg-red-50 border-red-300');
                        } else if (d.status === 'grading_failed') {
                            clearInterval(int);
                            alert('Chấm bài thất bại: ' + (d.feedback || ''));
                            submitBtn.disabled = false;
                            submitBtn.innerText = 'Thử nộp lại';
                        }
                    });
            }, 5000);
        }
    });
</script>
</body>
</html>

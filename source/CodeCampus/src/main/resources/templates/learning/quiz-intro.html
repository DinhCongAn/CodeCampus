<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: <span th:text="${quiz.name}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
        [x-cloak] { display: none; }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto max-w-3xl p-4 md:p-8 mt-10">

    <div class="mb-4">
        <a th:if="${lessonId != null}"
           th:href="@{/learning/{courseId}/{lessonId}(courseId=${quiz.course.id}, lessonId=${lessonId})}"
           class="text-sm text-blue-600 hover:underline flex items-center">
            <span class="material-icons text-sm mr-1">arrow_back</span>
            Quay lại bài học
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-900" th:text="${quiz.name}">Tên Bài Quiz</h1>
            <p class="text-gray-600 mt-2" th:utext="${quiz.description}">Mô tả chi tiết về bài quiz...</p>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6 text-center">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <span class="block text-2xl font-semibold" th:text="${quiz.durationMinutes} + ' phút'">30 phút</span>
                    <span class="text-sm text-gray-500">Thời gian</span>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <span class="block text-2xl font-semibold" th:text="${quiz.passRatePercentage} + '%'">70%</span>
                    <span class="text-sm text-gray-500">Điểm đạt</span>
                </div>
                <div class="p-4 bg-yellow-50 rounded-lg col-span-2 md:col-span-1">
                    <span class="block text-2xl font-semibold" th:text="${quiz.questions.size()} + ' câu'">15 câu</span>
                    <span class="text-sm text-gray-500">Số câu hỏi</span>
                </div>
            </div>

            <form th:action="@{/learning/quiz/start}" method="post" class="mt-8 text-center">
                <input type="hidden" name="quizId" th:value="${quiz.id}" />
                <button type="submit"
                        class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition duration-300 text-lg">
                    <span th:if="${pastAttempts.isEmpty()}">Bắt đầu làm bài</span>
                    <span th:unless="${pastAttempts.isEmpty()}">Làm lại</span>
                </button>
            </form>
        </div>

        <div class="p-6 md:p-8 border-t border-gray-200 bg-gray-50"
             x-data="aiPrepHint()">

            <div x-show="!isLoaded && !isLoading" x-cloak>
                <button @click="loadHint()"
                        class="w-full py-2 px-4 bg-blue-50 text-blue-700 font-semibold rounded-lg hover:bg-blue-100 flex items-center justify-center transition">
                    <span class="material-icons mr-2">auto_awesome</span>
                    Cần AI gợi ý ôn tập?
                </button>
            </div>

            <div x-show="isLoading" class="text-center text-gray-500" x-cloak>
                <p class="flex items-center justify-center">
                    <span class="material-icons mr-2 animate-spin">refresh</span>
                    AI đang suy nghĩ...
                </p>
            </div>

            <div x-show="isLoaded" x-cloak>
                <h3 class="text-xl font-semibold text-gray-800 flex items-center">
                    <span class="material-icons mr-2 text-blue-500">auto_awesome</span>
                    AI Gợi ý Ôn tập
                </h3>
                <p class="text-gray-700 mt-3" style="white-space: pre-wrap;" x-text="hintContent"></p>
            </div>
        </div>
    </div>

    <div th:if="${!pastAttempts.isEmpty()}" class="mt-8 bg-white rounded-lg shadow-lg">
        <div class="p-6 md:p-8">
            <h2 class="text-xl font-semibold text-gray-800">Lịch sử làm bài</h2>
            <div class="overflow-x-auto mt-4">
                <table class="w-full text-left">
                    <thead>
                    <tr class="border-b">
                        <th class="py-2 px-3">Lần làm</th>
                        <th class="py-2 px-3">Điểm số</th>
                        <th class="py-2 px-3">Kết quả</th>
                        <th class="py-2 px-3">Thời gian</th>
                        <th class="py-2 px-3"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attempt, iterStat : ${pastAttempts}" class="border-b hover:bg-gray-50">
                        <td class.="py-3 px-3" th:text="'Lần ' + ${iterStat.count}">Lần 1</td>
                        <td class="py-3 px-3 font-medium" th:text="${attempt.score != null ? #numbers.formatDecimal(attempt.score, 1, 1) + ' điểm' : 'Đang chấm'}">8.5 điểm</td>
                        <td class="py-3 px-3">
                                <span th:if="${attempt.result == 'Pass'}"
                                      class="px-2 py-1 text-xs font-semibold text-green-800 bg-green-100 rounded-full">Đạt</span>
                            <span th:if="${attempt.result == 'Fail'}"
                                  class="px-2 py-1 text-xs font-semibold text-red-800 bg-red-100 rounded-full">Không Đạt</span>
                            <span th:if="${attempt.result == null}"
                                  class="px-2 py-1 text-xs font-semibold text-gray-800 bg-gray-100 rounded-full">Chưa xong</span>
                        </td>
                        <td class="py-3 px-3 text-sm text-gray-600" th:text="${#temporals.format(attempt.startTime, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="py-3 px-3 text-right">
                            <a th:if="${attempt.status == 'completed'}"
                               th:href="@{/learning/review/{attemptId}(attemptId=${attempt.id})}"
                               class="text-blue-600 hover:underline text-sm font-medium">
                                Xem lại
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function aiPrepHint() {
        return {
            isLoading: false,
            isLoaded: false,
            hintContent: '',

            async loadHint() {
                this.isLoading = true;

                try {
                    // Lấy quizId từ Thymeleaf
                    const quizId = /*[[${quiz.id}]]*/ 0;

                    // Gọi API mới
                    const response = await fetch(`/learning/quiz/api/prep-tips/${quizId}`);

                    if (!response.ok) {
                        const errorData = await response.json();
                        this.hintContent = 'Lỗi: ' + (errorData.error || 'Không thể kết nối với AI.');
                    } else {
                        const data = await response.json();
                        this.hintContent = data.tips;
                    }

                } catch (error) {
                    console.error("Lỗi tải gợi ý AI:", error);
                    this.hintContent = 'Lỗi mạng. Vui lòng thử lại.';
                } finally {
                    this.isLoading = false;
                    this.isLoaded = true;
                }
            }
        }
    }
</script>

</body>
</html>

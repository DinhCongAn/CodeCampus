<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Làm bài: <span th:text="${question.content}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <aside class="w-80 bg-white h-screen ...">
    </aside>

    <main class="flex-1 h-screen overflow-y-auto bg-gray-50">
        <div class="p-8 max-w-3xl mx-auto">

            <div class="bg-white p-8 rounded-lg shadow-xl">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800"
                        th:text="'Câu hỏi ' + (${questionIndex} + 1) + ' / ' + ${totalQuestions}">
                        Câu hỏi 1 / 25
                    </h2>
                    <span class="text-lg font-bold text-red-600">30:00</span>
                </div>

                <div class="prose max-w-none p-4 bg-gray-50 rounded-lg">
                    <p class="text-lg" th:text="${question.content}">...</p>
                </div>

                <form id="answerForm" class="mt-6">
                    <input type="hidden" id="attemptId" name="attemptId" th:value="${attempt.id}">
                    <input type="hidden" id="questionId" name="questionId" th:value="${question.id}">
                    <input type="hidden" id="questionIndex" name="questionIndex" th:value="${questionIndex}">

                    <div class="space-y-3">
                        <div th:each="option : ${question.answerOptions}"
                             class="border rounded-lg p-4 has-[:radio]:bg-blue-50 has-[:radio]:border-blue-500 transition">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" name="answerOptionId" th:value="${option.id}" class="mr-3 h-5 w-5 text-blue-600">
                                <span class="text-gray-700" th:text="${option.content}"></span>
                            </label>
                        </div>
                    </div>

                    <div class="mt-8 flex justify-between items-center">
                        <button type="button" id="hintButton"
                                class="flex items-center bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg">
                            <span class="material-icons text-sm mr-1">lightbulb</span> Gợi ý
                        </button>

                        <button type="button" id="submitAnswerButton"
                                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
                            <span th:if="${questionIndex < totalQuestions - 1}">Câu tiếp theo</span>
                            <span th:if="${questionIndex == totalQuestions - 1}">Nộp bài</span>
                        </button>
                    </div>
                </form>

                <div id="hintDisplay" class="hidden mt-4 p-4 bg-yellow-100 border border-yellow-300 text-yellow-800 rounded-lg">
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const submitBtn = document.getElementById('submitAnswerButton');
        const hintBtn = document.getElementById('hintButton');
        const hintDisplay = document.getElementById('hintDisplay');

        // 1. Xử lý nút "Câu tiếp theo" / "Nộp bài"
        submitBtn.addEventListener('click', function() {
            const attemptId = document.getElementById('attemptId').value;
            const questionId = document.getElementById('questionId').value;
            const questionIndex = document.getElementById('questionIndex').value;
            const selectedOption = document.querySelector('input[name="answerOptionId"]:checked');

            if (!selectedOption) {
                alert("Vui lòng chọn một đáp án.");
                return;
            }

            const payload = {
                attemptId: parseInt(attemptId),
                questionId: parseInt(questionId),
                answerOptionId: parseInt(selectedOption.value),
                questionIndex: parseInt(questionIndex)
            };

            // Gửi API (POST /api/quiz/submit-answer)
            fetch('/api/quiz/submit-answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.nextUrl === '/api/quiz/finish') {
                        // Nếu là câu cuối, gọi API nộp bài
                        if (confirm('Bạn có chắc muốn nộp bài?')) {
                            finishQuiz(attemptId);
                        }
                    } else {
                        // Chuyển sang câu tiếp theo
                        window.location.href = data.nextUrl;
                    }
                });
        });

        // 2. Xử lý nút "Nộp bài" (khi gọi từ logic trên)
        function finishQuiz(attemptId) {
            const formData = new URLSearchParams();
            formData.append('attemptId', attemptId);

            fetch('/api/quiz/finish', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    window.location.href = data.returnUrl; // Quay về trang kết quả
                });
        }

        // 3. Xử lý nút "Gợi ý" (AI)
        hintBtn.addEventListener('click', function() {
            const attemptId = document.getElementById('attemptId').value;
            const questionId = document.getElementById('questionId').value;

            hintBtn.disabled = true;
            hintBtn.innerText = "Đang lấy gợi ý...";

            const formData = new URLSearchParams();
            formData.append('attemptId', attemptId);
            formData.append('questionId', questionId);

            fetch('/api/quiz/get-hint', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    hintDisplay.innerText = data.hint;
                    hintDisplay.classList.remove('hidden');
                    hintBtn.innerText = "Đã dùng gợi ý";
                });
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận thanh toán | CodeCampus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="py-12">
    <div class="max-w-3xl mx-auto">

        <!-- Checkout Card -->
        <div class="bg-white shadow-lg rounded-xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white text-center py-6">
                <h2 class="text-2xl font-semibold flex items-center justify-center gap-2"><i class="fas fa-shopping-cart"></i> Xác nhận đơn hàng</h2>
                <p class="mt-1 text-sm opacity-80">Vui lòng kiểm tra thông tin trước khi thanh toán</p>
            </div>

            <div class="p-6 space-y-6">
                <!-- Course Info -->
                <div class="text-center space-y-2">
                    <img th:src="${course.thumbnailUrl != null ? course.thumbnailUrl : 'https://via.placeholder.com/600x300'}"
                         class="w-full h-56 object-cover rounded-lg" alt="Course Thumbnail">
                    <h3 class="text-xl font-bold text-gray-800" th:text="${course.name}"></h3>
                    <p class="text-gray-500 text-sm" th:text="${course.description}"></p>
                </div>

                <hr class="border-gray-200">

                <!-- Package Info -->
                <div class="flex justify-between text-gray-600">
                    <span>Gói đăng ký:</span>
                    <span class="font-semibold" th:text="${pricePackage.name}"></span>
                </div>
                <div class="flex justify-between text-gray-600">
                    <span>Thời hạn:</span>
                    <span th:text="${pricePackage.durationMonths + ' tháng'}"></span>
                </div>
                <div class="flex justify-between text-gray-400 line-through">
                    <span>Giá gốc:</span>
                    <span th:text="${#numbers.formatDecimal(pricePackage.listPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"></span>
                </div>

                <!-- Total Payment -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 flex justify-between items-center">
                    <span class="font-semibold">Tổng thanh toán:</span>
                    <span class="text-green-600 font-bold text-lg"
                          th:text="${#numbers.formatDecimal(pricePackage.salePrice != null ? pricePackage.salePrice : pricePackage.listPrice, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}"></span>
                </div>

                <!-- Payment Form -->
                <form th:action="@{/registration/confirm-payment}" method="post" th:object="${registrationRequest}" class="space-y-4">

                    <input type="hidden" th:field="*{courseId}" />
                    <input type="hidden" th:field="*{packageId}" />

                    <div th:if="${pricePackage.salePrice > 0}">
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-full flex items-center justify-center gap-2 hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl">
                            <i class="fas fa-qrcode"></i> Thanh toán qua PayOS
                        </button>
                        <p class="text-center text-gray-400 text-xs mt-2">
                            <i class="fas fa-lock mr-1"></i> Giao dịch được bảo mật và xử lý tự động.
                        </p>
                    </div>

                    <div th:if="${pricePackage.salePrice == 0 || pricePackage.salePrice == null}">
                        <button type="submit" class="w-full bg-emerald-600 text-white font-semibold py-3 rounded-full flex items-center justify-center gap-2 hover:bg-emerald-700 transition-all shadow-lg hover:shadow-xl">
                            <i class="fas fa-door-open"></i> Tham gia ngay (Miễn phí)
                        </button>
                        <p class="text-center text-gray-400 text-xs mt-2">
                            <i class="fas fa-check-circle mr-1"></i> Bạn sẽ được cấp quyền truy cập ngay lập tức.
                        </p>
                    </div>

                    <a th:href="@{/courses/{id}(id=${course.id})}" class="block text-center text-gray-600 hover:text-gray-800 text-sm mt-4">
                        <i class="fas fa-arrow-left mr-1"></i> Quay lại
                    </a>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>

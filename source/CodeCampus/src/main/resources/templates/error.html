<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle != null ? errorTitle : 'Lỗi hệ thống'}">Error Page | CodeCampus</title>

    <!-- ================= FONTS & ICONS ================= -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ================= ANIMATION ================= -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- ================= TAILWIND & CONFIG ================= -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" th:href="@{/images/logo.png}" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eef2ff', 100: '#e0e7ff', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 900: '#312e81'
                        }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
                        'glow': '0 0 40px -10px rgba(99, 102, 241, 0.5)',
                    },
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* --- GLOBAL BACKGROUND --- */
        body {
            background-color: #f8fafc;
            background-image:
                    radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.08) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.08) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: 100% 100%;
            color: #1e293b;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="antialiased font-sans min-h-screen flex flex-col">

<!-- HEADER -->
<div class="sticky top-0 z-50">
    <div th:replace="~{fragments/header :: header}"></div>
</div>

<!-- MAIN CONTENT -->
<main class="flex-grow flex items-center justify-center p-4 relative overflow-hidden min-h-[600px]">

    <!-- Decor Background -->
    <div class="fixed inset-0 -z-10 pointer-events-none">
        <div class="absolute top-20 left-1/4 w-[600px] h-[600px] bg-brand-400/15 rounded-full blur-[120px] mix-blend-multiply animate-blob"></div>
        <div class="absolute bottom-20 right-1/4 w-[600px] h-[600px] bg-rose-300/15 rounded-full blur-[120px] mix-blend-multiply animate-blob animation-delay-2000"></div>
    </div>

    <!-- Error Card -->
    <div class="glass-card max-w-lg w-full p-10 md:p-14 text-center rounded-[2.5rem] shadow-2xl border border-white/60 relative" data-aos="zoom-in">

        <!-- Icon/Code -->
        <div class="relative mb-6">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-40 h-40 bg-rose-100 rounded-full blur-3xl opacity-50"></div>
            <h1 class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-br from-rose-500 to-orange-500 tracking-tighter drop-shadow-sm animate-float"
                th:text="${errorCode != null ? errorCode : 'Oops!'}">
                404
            </h1>
        </div>

        <!-- Title & Message -->
        <h2 class="text-2xl md:text-3xl font-extrabold text-slate-800 mb-3"
            th:text="${errorTitle != null ? errorTitle : 'Đã xảy ra lỗi'}">
            Không tìm thấy trang
        </h2>

        <p class="text-slate-500 text-sm md:text-base font-medium leading-relaxed mb-10 max-w-xs mx-auto"
           th:text="${errorMessage != null ? errorMessage : 'Trang bạn đang tìm kiếm không tồn tại hoặc đã xảy ra lỗi hệ thống.'}">
            Mô tả lỗi sẽ hiện ở đây...
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/home"
               class="group relative inline-flex items-center justify-center gap-2 px-8 py-3.5 bg-gradient-to-r from-brand-600 to-indigo-600 hover:from-brand-500 hover:to-indigo-500 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transition-all transform hover:-translate-y-0.5 overflow-hidden">
                <span class="relative z-10"><i class="fa-solid fa-house mr-2"></i> Trang chủ</span>
                <!-- Shine -->
                <div class="absolute top-0 -left-full w-1/2 h-full bg-gradient-to-r from-transparent via-white/20 to-transparent skew-x-12 group-hover:animate-[shimmer_1.5s_infinite]"></div>
            </a>

            <button onclick="window.history.back()"
                    class="px-8 py-3.5 bg-white border-2 border-slate-200 text-slate-600 hover:text-slate-800 hover:border-slate-300 font-bold rounded-xl transition-all shadow-sm flex items-center justify-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> Quay lại
            </button>
        </div>

        <!-- Decor Elements -->
        <div class="absolute -top-6 -right-6 text-slate-100 opacity-50 transform rotate-12">
            <i class="fa-solid fa-bug text-8xl"></i>
        </div>
    </div>
</main>

<!-- FOOTER -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ once: true, duration: 800 });
</script>

</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shoes Shop Management</title>
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 400;
      src: local('Inter Regular'), local('Inter-Regular'),
      url('https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iL0F7b6x0.woff2') format('woff2');
      unicode-range: U+000-5FF; /* Basic Latin */
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif, Arial, sans-serif;
      color: #1f2937;
    }
    .container {
      max-width: 768px;
      margin: 24px auto;
      background: #fff;
      border: 1px solid #000;
      padding: 24px;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      border-radius: 4px;
    }
    h2 {
      font-weight: 700;
      font-size: 1.25rem;
      text-align: center;
      margin-bottom: 24px;
    }
    .message {
      text-align: center;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .error {
      color: #dc2626;
    }
    .success {
      color: #16a34a;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    label {
      flex: 0 0 120px;
      text-align: right;
      margin-right: 16px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="number"],
    select {
      flex: 1 1 auto;
      padding: 6px 10px;
      border: 1px solid #9ca3af;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s ease-in-out;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgb(37 99 235 / 0.3);
    }
    button[type="submit"] {
      background-color: #3b82f6;
      color: white;
      font-weight: 700;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      align-self: center;
      width: 140px;
      transition: background-color 0.2s ease-in-out;
    }
    button[type="submit"]:hover {
      background-color: #2563eb;
    }
    .product-list {
      margin-top: 32px;
    }
    .product-list h3 {
      font-weight: 700;
      font-size: 1.125rem;
      text-align: center;
      margin-bottom: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }
    thead {
      background-color: #bfdbfe;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 10px;
      text-align: left;
      vertical-align: middle;
    }
    th:nth-child(1),
    td:nth-child(1) {
      width: 40px;
      text-align: center;
    }
    th:nth-child(4),
    td:nth-child(4) {
      width: 80px;
    }
    th:nth-child(6),
    td:nth-child(6) {
      width: 100px;
      text-align: center;
    }
    .delete-button {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.875rem;
      transition: background-color 0.2s ease-in-out;
    }
    .delete-button:hover {
      background-color: #dc2626;
    }
    @media (max-width: 640px) {
      .form-row {
        flex-direction: column;
        align-items: stretch;
      }
      label {
        text-align: left;
        margin-bottom: 4px;
        flex: none;
      }
      button[type="submit"] {
        width: 100%;
      }
      th, td {
        font-size: 0.75rem;
        padding: 6px 8px;
      }
      th:nth-child(1),
      td:nth-child(1),
      th:nth-child(4),
      td:nth-child(4),
      th:nth-child(6),
      td:nth-child(6) {
        width: auto;
        text-align: left;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Shoes Shop Management</h2>

  <div th:if="${error}" class="message error" th:text="${error}"></div>

  <div th:if="${message}" class="message success" th:text="${message}"></div>

  <form th:action="@{/add}" th:object="${shoes}" method="post">
    <div class="form-row">
      <label for="name">Shoes Name:</label>
      <input id="name" type="text" th:field="*{shoesName}" required maxlength="50" />
    </div>
    <div class="form-row">
      <label for="price">Price:</label>
      <input id="price" type="text" step="0.01" th:field="*{price}" required min="0" maxlength="2" />
    </div>
    <div class="form-row">
      <label for="desc">Manufacturer:</label>
      <input id="desc" type="text" th:field="*{manufacturer}" required maxlength="100" />
    </div>
    <div class="form-row">
      <label for="cat">Type:</label>
      <select id="cat" th:field="*{type}" required>
        <option value="">-- Select Type --</option>
        <option th:each="cat : ${type}" th:value="${cat}" th:text="${cat}"></option>
      </select>
    </div>
    <button type="submit">Add New</button>
  </form>

  <div class="product-list">
    <h3>Shoes List</h3>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Shoes Name</th>
        <th>Type</th>
        <th>Manufacturer</th>
        <th>Price($)</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="p, iStat : ${shoesList}">
        <td th:text="${iStat.count}">1</td>
        <td th:text="${p.shoesName}">Shoes Name</td>
        <td th:text="${p.type}">type</td>
        <td th:text="${p.manufacturer}">manufacturer</td>
        <td th:text="${p.price}">price</td>
        <td>
          <form th:action="@{/delete/{id}(id=${p.id})}" method="get" onsubmit="return confirm('Are you sure want to delete this shoes?');">
            <button type="submit" class="delete-button">Delete</button>
          </form>
        </td>
      </tr>
      <tr th:if="${shoesList.empty}">
        <td colspan="6" style="text-align:center;">No Shoes found.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>

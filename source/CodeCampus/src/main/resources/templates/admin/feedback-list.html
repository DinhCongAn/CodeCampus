<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đánh giá | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        .rating-stars { color: #ffc107; font-size: 0.85rem; }
        .rating-stars .fa-star-o { color: #e4e5e9; }

        /* [MỚI] Giới hạn chiều rộng cột nội dung để table gọn hơn */
        .col-content { max-width: 280px; }

        /* [MỚI] Style cho nội dung comment: cắt bớt nếu quá dài */
        .feedback-preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #555;
            font-size: 0.9rem;
        }

        .thumb-img {
            width: 36px; height: 36px; object-fit: cover;
            border-radius: 6px; cursor: pointer;
            border: 1px solid #dee2e6; transition: all 0.2s;
        }
        .thumb-img:hover { transform: scale(1.1); border-color: #0d6efd; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar-menu-admin :: sidebar('feedbacks')}"></div>

<div class="main-content" id="mainContent">

    <div class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="toggle-btn me-4" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Đánh giá</h4>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Xin chào, <strong th:text="${#authentication?.name}">Admin</strong></span>
            <img th:src="@{https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff}" width="40" class="rounded-circle">
        </div>
    </div>

    <div class="container-fluid py-4">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/admin/feedbacks}" method="get" class="row g-2 align-items-center">
                    <div class="col-lg-5">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" name="keyword" class="form-control border-start-0"
                                   placeholder="Tìm tên, nội dung..." th:value="${keyword}">
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <select name="courseId" class="form-select">
                            <option value="">-- Tất cả khóa học --</option>
                            <option th:each="c : ${courses}"
                                    th:value="${c.id}"
                                    th:text="${c.name}"
                                    th:selected="${c.id == selectedCourseId}"></option>
                        </select>
                    </div>

                    <div class="col-lg-2">
                        <select name="rating" class="form-select">
                            <option value="">-- Số sao --</option>
                            <option value="5" th:selected="${selectedRating == 5}">5 Sao (Tuyệt vời)</option>
                            <option value="4" th:selected="${selectedRating == 4}">4 Sao (Tốt)</option>
                            <option value="3" th:selected="${selectedRating == 3}">3 Sao (Bình thường)</option>
                            <option value="2" th:selected="${selectedRating == 2}">2 Sao (Tệ)</option>
                            <option value="1" th:selected="${selectedRating == 1}">1 Sao (Rất tệ)</option>
                        </select>
                    </div>

                    <div class="col-lg-2 d-flex gap-1">
                        <button type="submit" class="btn btn-primary w-100 fw-bold"><i class="fas fa-filter"></i> Lọc</button>
                        <a th:href="@{/admin/feedbacks}" class="btn btn-light border" title="Xóa lọc"><i class="fas fa-sync"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th class="ps-4" style="width: 50px;">ID</th>
                        <th style="width: 220px;">Học viên</th>
                        <th style="width: 200px;">Khóa học</th>

                        <th class="col-content">Nội dung đánh giá</th>

                        <th class="text-center" style="width: 100px;">Điểm</th>
                        <th style="width: 110px;">Ngày gửi</th>
                        <th class="text-center" style="width: 120px;">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${feedbackPage.empty}">
                        <td colspan="7" class="text-center py-5 text-muted">Không tìm thấy dữ liệu phù hợp.</td>
                    </tr>

                    <tr th:each="fb : ${feedbackPage.content}">
                        <td class="ps-4 text-muted fw-bold" th:text="${'#' + fb.id}">#1</td>

                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="${fb.user.avatarUrl != null ? fb.user.avatarUrl : 'https://ui-avatars.com/api/?name=' + fb.user.fullName}"
                                     class="avatar-sm me-2 rounded-circle border" width="35" height="35">
                                <div style="line-height: 1.2;">
                                    <div class="fw-bold text-dark small" th:text="${fb.user.fullName}">Tên User</div>
                                    <div class="small text-muted" style="font-size: 0.75rem;" th:text="${fb.user.email}">email</div>
                                </div>
                            </div>
                        </td>

                        <td>
                            <span class="badge bg-light text-primary border fw-normal text-truncate d-inline-block"
                                  style="max-width: 180px;" th:text="${fb.course.name}" title="${fb.course.name}">
                                Tên khóa học
                            </span>
                        </td>

                        <td class="col-content">
                            <div class="d-flex align-items-center gap-2">
                                <div class="feedback-preview" th:text="${fb.comment}" th:title="${fb.comment}">Nội dung...</div>
                                <i th:if="${!#lists.isEmpty(fb.attachments)}" class="fas fa-image text-info small" title="Có hình ảnh"></i>
                            </div>
                        </td>

                        <td class="text-center">
                          <span class="text-sm font-semibold text-yellow-600">
                           ⭐ <span th:text="${fb.rating}"></span> sao</span>
                        </td>



                        <td class="small text-muted">
                            <div th:text="${#temporals.format(fb.createdAt, 'dd/MM/yyyy')}"></div>
                        </td>

                        <td class="pe-3">
                            <div class="d-flex align-items-center gap-2">
                                <button type="button" class="btn btn-sm btn-outline-info border-0"
                                        th:onclick="'openDetailModal(' + ${fb.id} + ')'" title="Xem chi tiết">
                                    <i class="fas fa-eye fa-lg"></i>
                                </button>

                                <form th:action="@{/admin/feedbacks/delete}" method="post"
                                      onsubmit="return confirm('Bạn có chắc chắn muốn xóa đánh giá này?')">
                                    <input type="hidden" name="id" th:value="${fb.id}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger border-0" title="Xóa">
                                        <i class="fas fa-trash-alt fa-lg"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 border-top bg-white" th:if="${feedbackPage.totalPages > 0}">
                <span class="text-muted small">
                    Trang <strong th:text="${feedbackPage.number + 1}">1</strong> / <strong th:text="${feedbackPage.totalPages}">10</strong>
                </span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${feedbackPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/feedbacks(page=${feedbackPage.number - 1}, keyword=${keyword}, rating=${selectedRating}, courseId=${selectedCourseId})}">Trước</a>
                        </li>

                        <li class="page-item disabled" th:if="${feedbackPage.number > 2}"><span class="page-link">...</span></li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(feedbackPage.number > 1 ? feedbackPage.number - 1 : 0, feedbackPage.number + 1 < feedbackPage.totalPages ? feedbackPage.number + 1 : feedbackPage.totalPages - 1)}"
                            th:classappend="${i == feedbackPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/feedbacks(page=${i}, keyword=${keyword}, rating=${selectedRating}, courseId=${selectedCourseId})}" th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item disabled" th:if="${feedbackPage.number < feedbackPage.totalPages - 2}"><span class="page-link">...</span></li>

                        <li class="page-item" th:classappend="${feedbackPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/feedbacks(page=${feedbackPage.number + 1}, keyword=${keyword}, rating=${selectedRating}, courseId=${selectedCourseId})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white py-3">
                <h6 class="modal-title fw-bold"><i class="fas fa-info-circle me-2"></i>Chi tiết Đánh giá</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <div class="d-flex align-items-center mb-4">
                    <img id="modalAvatar" src="" class="rounded-circle border me-3 shadow-sm" width="56" height="56">
                    <div>
                        <h6 class="fw-bold text-dark mb-0" id="modalUser">User</h6>
                        <small class="text-muted" id="modalEmail">email</small>
                    </div>
                    <div class="ms-auto text-end">
                        <span class="badge bg-primary-subtle text-primary mb-1" id="modalCourse">Course</span><br>
                        <small class="text-muted" style="font-size: 0.8rem" id="modalDate">Date</small>
                    </div>
                </div>

                <div class="text-center mb-4">
                    <div class="fs-3 text-warning" id="modalStars"></div>
                    <span class="fw-bold small text-uppercase text-secondary" id="modalRatingText"></span>
                </div>

                <div class="bg-light p-3 rounded-3 border mb-3">
                    <label class="small fw-bold text-uppercase text-muted mb-2" style="font-size: 0.7rem;">Nội dung phản hồi</label>
                    <p class="mb-0 text-dark" id="modalComment" style="white-space: pre-line; font-size: 0.95rem;">...</p>
                </div>

                <div id="modalAttachmentSection" class="d-none">
                    <label class="small fw-bold text-uppercase text-muted mb-2" style="font-size: 0.7rem;">Hình ảnh đính kèm</label>
                    <div class="d-flex gap-2 overflow-auto pb-2" id="modalImages"></div>
                </div>
            </div>
            <div class="modal-footer bg-light py-2">
                <button type="button" class="btn btn-secondary btn-sm px-4" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('expanded');
    }

    const detailModal = new bootstrap.Modal(document.getElementById('detailModal'));

    function openDetailModal(id) {
        fetch(`/admin/feedbacks/api/${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('modalUser').innerText = data.userFullName;
                document.getElementById('modalEmail').innerText = data.userEmail;
                document.getElementById('modalAvatar').src = data.userAvatar || `https://ui-avatars.com/api/?name=${data.userFullName}`;
                document.getElementById('modalCourse').innerText = data.courseName;
                document.getElementById('modalDate').innerText = data.createdAt;

                let stars = '';
                for(let i=1; i<=5; i++) {
                    stars += `<i class="fas fa-star ${i <= data.rating ? '' : 'text-secondary opacity-25'}"></i>`;
                }
                document.getElementById('modalStars').innerHTML = stars;
                document.getElementById('modalRatingText').innerText = data.rating + "/5 Điểm";
                document.getElementById('modalComment').innerText = data.comment;

                const imgSection = document.getElementById('modalAttachmentSection');
                const imgContainer = document.getElementById('modalImages');
                if (data.attachments && data.attachments.length > 0) {
                    imgSection.classList.remove('d-none');
                    imgContainer.innerHTML = data.attachments.map(url =>
                        `<a href="${url}" target="_blank"><img src="${url}" class="thumb-img" style="width:60px;height:60px;"></a>`
                    ).join('');
                } else {
                    imgSection.classList.add('d-none');
                    imgContainer.innerHTML = '';
                }
                detailModal.show();
            })
            .catch(err => alert("Lỗi: " + err));
    }
</script>
</body>
</html>

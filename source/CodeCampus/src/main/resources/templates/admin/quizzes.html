<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Bài kiểm tra | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>

<div th:replace="~{fragments/sidebar-menu-admin :: sidebar('quizzes')}"></div>

<div class="main-content" id="mainContent">
    <!-- Topbar -->
    <div class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="toggle-btn me-4" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Bài kiểm tra</h4>
        </div>

        <div class="d-flex align-items-center gap-3">

            <!-- Button Quay về trang chủ -->
            <a href="/home" target="_blank"
               class="btn btn-outline-primary btn-sm rounded-pill d-flex align-items-center gap-2 shadow-sm px-3"
               title="Mở trang chủ trong tab mới">
                <i class="fas fa-home"></i>
                <span class="d-none d-md-inline fw-medium">Trang chủ</span>
                <i class="fas fa-external-link-alt small opacity-50 ms-1" style="font-size: 0.75em;"></i>
            </a>

            <!-- Email ẩn để JS dùng -->
            <span id="currentUserEmail" class="d-none" th:text="${email}"></span>

            <!-- Lời chào + Tên -->
            <span class="text-muted small">
            Xin chào, Admin
            <strong th:text="${fullName}">Admin</strong>
        </span>

            <!-- Avatar -->
            <div class="avatar-wrapper">
                <!-- Có avatar trong DB -->
                <img th:if="${avatarUrl}"
                     th:src="${avatarUrl}"
                     width="40"
                     height="40"
                     class="rounded-circle object-fit-cover"
                     alt="Avatar">

                <!-- Không có avatar → fallback theo tên -->
                <img th:unless="${avatarUrl}"
                     th:src="@{'https://ui-avatars.com/api/?name=' + ${fullName} + '&background=4361ee&color=fff'}"
                     width="40"
                     height="40"
                     class="rounded-circle object-fit-cover"
                     alt="Avatar">
            </div>
        </div>
    </div>

    <div class="container-fluid py-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-lg-10">
                        <form th:action="@{/admin/quizzes}" method="get" class="row g-2">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" name="keyword" class="form-control border-start-0"
                                           placeholder="Tìm tên bài thi..." th:value="${keyword}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select name="courseId" class="form-select">
                                    <option value="">-- Tất cả Môn học --</option>
                                    <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"
                                            th:selected="${c.id == courseId}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select name="typeId" class="form-select">
                                    <option value="">-- Tất cả Loại --</option>
                                    <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"
                                            th:selected="${t.id == typeId}"></option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex gap-1">
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i> Lọc</button>
                                <a th:href="@{/admin/quizzes}" class="btn btn-light border" title="Làm mới"><i class="fas fa-sync"></i></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 text-end border-start">
                        <button class="btn btn-success fw-bold w-100" onclick="openModalAdd()">
                            <i class="fas fa-plus me-1"></i> Thêm mới
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Tên bài thi</th>
                        <th>Môn học</th>
                        <th>Loại & Cấp độ</th>
                        <th class="text-center">Số câu</th>
                        <th>Thời gian</th>
                        <th>Pass Rate</th>
                        <th class="text-end pe-4">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${quizPage.empty}"><td colspan="8" class="text-center py-5 text-muted">Chưa có bài kiểm tra nào.</td></tr>

                    <tr th:each="quiz : ${quizPage.content}">
                        <td class="ps-4 text-muted" th:text="${'#' + quiz.id}">#1</td>
                        <td>
                            <strong class="text-dark d-block" th:text="${quiz.name}">Final Exam</strong>
                            <small class="text-muted text-truncate d-inline-block" style="max-width: 200px;"
                                   th:text="${quiz.description}">Mô tả...</small>
                        </td>
                        <td>
                                <span class="badge bg-primary-subtle text-primary"
                                      th:text="${quiz.course != null ? quiz.course.name : '-'}">Java</span>
                        </td>
                        <td>
                            <div class="d-flex flex-column gap-1">
                                <small class="text-muted"><i class="fas fa-tag me-1"></i><span th:text="${quiz.testType != null ? quiz.testType.name : '-'}">Quiz</span></small>
                                <span class="badge bg-light text-dark border" th:text="${quiz.examLevel != null ? quiz.examLevel.name : '-'}">Easy</span>
                            </div>
                        </td>

                        <td class="text-center">
                            <span class="badge bg-secondary rounded-pill" th:text="${questionCounts.get(quiz.id)}">0</span>
                        </td>

                        <td th:text="${quiz.durationMinutes + ' phút'}">45 phút</td>
                        <td class="text-success fw-bold" th:text="${quiz.passRatePercentage + '%'}">50%</td>

                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-1"
                                    th:onclick="'openModalEdit(' + ${quiz.id} + ')'"
                                    title="Sửa / Chi tiết">
                                <i class="fas fa-edit"></i>
                            </button>

                            <form th:action="@{/admin/quizzes/delete/{id}(id=${quiz.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        th:disabled="${!canEditMap.get(quiz.id)}"
                                        th:title="${!canEditMap.get(quiz.id) ? 'Đã có người làm bài, không thể xóa' : 'Xóa'}"
                                        onclick="return confirm('Bạn chắc chắn muốn xóa bài kiểm tra này?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 border-top" th:if="${quizPage.totalPages > 0}">
                <span class="text-muted small">
                    Hiển thị <strong th:text="${quizPage.numberOfElements}">10</strong>
                    trên tổng số <strong th:text="${quizPage.totalElements}">50</strong> slider
                </span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${quizPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/quizzes(page=${quizPage.number - 1}, keyword=${keyword}, courseId=${courseId}, typeId=${typeId})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, quizPage.totalPages - 1)}" th:classappend="${i == quizPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/quizzes(page=${i}, keyword=${keyword}, courseId=${courseId}, typeId=${typeId})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${quizPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/quizzes(page=${quizPage.number + 1}, keyword=${keyword}, courseId=${courseId}, typeId=${typeId})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="quizModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <form th:action="@{/admin/quizzes/save}" method="post" class="modal-content border-0 shadow" onsubmit="return validateQuizForm()">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="modalTitle">Thông tin Bài kiểm tra</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <input type="hidden" id="quizId" name="id">
                <div id="jsErrorAlert" class="alert alert-danger d-none small py-2"></div>
                <div id="jsWarningAlert" class="alert alert-warning d-none small py-2"></div>

                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Tên bài thi <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" id="quizName" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Môn học <span class="text-danger">*</span></label>
                        <select class="form-select" name="courseId" id="quizCourse" required>
                            <option value="">-- Chọn môn học --</option>
                            <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Loại bài thi <span class="text-danger">*</span></label>
                        <select class="form-select" name="testType.id" id="quizType" required>
                            <option value="">-- Chọn loại --</option>
                            <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Độ khó <span class="text-danger">*</span></label>
                        <select class="form-select" name="examLevel.id" id="quizLevel" required>
                            <option value="">-- Chọn cấp độ --</option>
                            <option th:each="l : ${levels}" th:value="${l.id}" th:text="${l.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Thời gian làm bài (Phút) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="durationMinutes" id="quizDuration" min="1" placeholder="VD: 45">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Tỷ lệ đạt (%) <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" name="passRatePercentage" id="quizPassRate" min="0" max="100" value="50">
                    </div>

                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Mô tả / Hướng dẫn</label>
                        <textarea class="form-control" name="description" id="quizDesc" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary px-4" id="btnSave">Lưu thông tin</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('expanded');
    }

    const quizModal = new bootstrap.Modal(document.getElementById('quizModal'));
    const errorAlert = document.getElementById('jsErrorAlert');
    const warningAlert = document.getElementById('jsWarningAlert');
    const btnSave = document.getElementById('btnSave');

    // Helper set Value
    function setVal(id, value) {
        const el = document.getElementById(id);
        if (el) el.value = value;
    }

    // Helper Disable Inputs (Khi quiz đã có người làm -> Khóa sửa)
    function setFormDisabled(isDisabled) {
        const fields = ['quizName', 'quizCourse', 'quizType', 'quizLevel', 'quizDuration', 'quizPassRate', 'quizDesc'];
        fields.forEach(id => {
            document.getElementById(id).disabled = isDisabled;
        });
        btnSave.disabled = isDisabled;
    }

    // 1. MỞ MODAL THÊM MỚI
    function openModalAdd() {
        document.getElementById('modalTitle').innerText = 'Thêm Bài kiểm tra Mới';
        setVal('quizId', "");

        // Reset Form
        setVal('quizName', "");
        setVal('quizCourse', "");
        setVal('quizType', "");
        setVal('quizLevel', "");
        setVal('quizDuration', "45");
        setVal('quizPassRate', "50");
        setVal('quizDesc', "");

        // Reset UI state
        errorAlert.classList.add('d-none');
        warningAlert.classList.add('d-none');
        setFormDisabled(false); // Mở khóa

        quizModal.show();
    }

    // 2. MỞ MODAL SỬA (Gọi API)
    function openModalEdit(id) {
        document.getElementById('modalTitle').innerText = 'Cập nhật Bài kiểm tra';
        errorAlert.classList.add('d-none');
        warningAlert.classList.add('d-none');

        fetch(`/admin/quizzes/api/${id}`)
            .then(res => res.json())
            .then(data => {
                setVal('quizId', data.id);
                setVal('quizName', data.name);
                setVal('quizCourse', data.courseId);
                setVal('quizType', data.typeId);
                setVal('quizLevel', data.levelId);
                setVal('quizDuration', data.duration);
                setVal('quizPassRate', data.passRate);
                setVal('quizDesc', data.description || "");

                // LOGIC CHẶN SỬA (Quan trọng)
                if (!data.canEdit) {
                    warningAlert.innerHTML = '<i class="fas fa-lock me-1"></i> Bài kiểm tra này đã có học viên làm bài. Bạn không thể chỉnh sửa.';
                    warningAlert.classList.remove('d-none');
                    setFormDisabled(true); // Khóa toàn bộ ô nhập
                } else {
                    setFormDisabled(false); // Cho phép sửa
                }

                quizModal.show();
            })
            .catch(err => alert("Lỗi tải dữ liệu: " + err));
    }

    // 3. VALIDATE CLIENT-SIDE
    function validateQuizForm() {
        const name = document.getElementById('quizName').value.trim();
        const course = document.getElementById('quizCourse').value;
        const type = document.getElementById('quizType').value;
        const level = document.getElementById('quizLevel').value;
        const duration = document.getElementById('quizDuration').value;
        const rate = document.getElementById('quizPassRate').value;

        let msg = "";

        if (name.length < 3) msg = "Tên bài thi quá ngắn.";
        else if (course === "") msg = "Vui lòng chọn Môn học.";
        else if (type === "") msg = "Vui lòng chọn Loại bài thi.";
        else if (level === "") msg = "Vui lòng chọn Cấp độ.";
        else if (!duration || duration <= 0) msg = "Thời gian làm bài phải > 0.";
        else if (rate < 0 || rate > 100) msg = "Tỷ lệ đạt phải từ 0 - 100%.";

        if (msg) {
            errorAlert.innerText = msg;
            errorAlert.classList.remove('d-none');
            return false;
        }
        return true;
    }
</script>
</body>
</html>

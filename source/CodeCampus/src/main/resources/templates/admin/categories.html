<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>
<body>

<div th:replace="~{fragments/sidebar-menu-admin :: sidebar('categories')}"></div>

<div class="main-content" id="mainContent">
    <div class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="toggle-btn me-4" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Danh mục</h4>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Xin chào, <strong th:text="${#authentication?.name}">Admin</strong></span>
            <img th:src="@{https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff}" width="40" class="rounded-circle">
        </div>
    </div>

    <div class="container-fluid py-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-lg-9">
                        <form th:action="@{/admin/categories}" method="get" class="row g-2">
                            <div class="col-md-5">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" name="keyword" class="form-control border-start-0"
                                           placeholder="Tìm tên danh mục..." th:value="${keyword}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <select name="status" class="form-select">
                                    <option value="" th:selected="${status == null}">-- Tất cả trạng thái --</option>
                                    <option value="true" th:selected="${status == true}">Hoạt động</option>
                                    <option value="false" th:selected="${status == false}">Đã ẩn</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex gap-1">
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i></button>
                                <a th:href="@{/admin/categories}" class="btn btn-light border" title="Làm mới"><i class="fas fa-sync"></i></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 text-end border-start">
                        <button class="btn btn-success fw-bold" onclick="openModalAdd()">
                            <i class="fas fa-plus me-1"></i> Thêm Mới
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Tên danh mục</th>
                        <th>Mô tả</th>
                        <th>Trạng thái</th>
                        <th class="text-end pe-4">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${categoryPage.empty}"><td colspan="5" class="text-center py-5 text-muted">Chưa có dữ liệu.</td></tr>

                    <tr th:each="cat : ${categoryPage.content}">
                        <td class="ps-4 text-muted" th:text="${'#' + cat.id}">#1</td>
                        <td>
                            <strong class="text-dark" th:text="${cat.name}">IT</strong>
                        </td>
                        <td>
                                <span class="text-muted small"
                                      th:text="${cat.description != null && cat.description.length() > 50 ? cat.description.substring(0,50) + '...' : cat.description}">
                                    Mô tả...
                                </span>
                        </td>
                        <td>
                            <span th:if="${cat.isActive}" class="badge bg-success-subtle text-success"><i class="fas fa-check-circle me-1"></i>Hoạt động</span>
                            <span th:if="${!cat.isActive}" class="badge bg-secondary-subtle text-secondary"><i class="fas fa-eye-slash me-1"></i>Đã ẩn</span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-1" th:onclick="'openModalEdit(' + ${cat.id} + ')'" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <form th:action="@{/admin/categories/toggle/{id}(id=${cat.id})}" method="post" style="display: inline;">
                                <button th:if="${cat.isActive}" type="submit" class="btn btn-sm btn-outline-warning"
                                        onclick="return confirm('Ẩn danh mục này? Các khóa học thuộc danh mục này có thể bị ảnh hưởng.')" title="Ẩn">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                                <button th:if="${!cat.isActive}" type="submit" class="btn btn-sm btn-outline-success" title="Hiện">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 border-top" th:if="${categoryPage.totalPages > 0}">
                <span class="text-muted small">
                    Hiển thị <strong th:text="${categoryPage.numberOfElements}">10</strong>
                    trên tổng số <strong th:text="${categoryPage.totalElements}">50</strong> đơn hàng
                </span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${categoryPage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/categories(page=${categoryPage.number - 1}, keyword=${keyword}, status=${status})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, categoryPage.totalPages - 1)}" th:classappend="${i == categoryPage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/categories(page=${i}, keyword=${keyword}, status=${status})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${categoryPage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/categories(page=${categoryPage.number + 1}, keyword=${keyword}, status=${status})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <form th:action="@{/admin/categories/save}" method="post" class="modal-content border-0 shadow" onsubmit="return validateForm()">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="modalTitle">Danh mục</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="catId" name="id">
                <div id="jsErrorAlert" class="alert alert-danger d-none small py-2"></div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Tên danh mục <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name" id="catName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Mô tả</label>
                    <textarea class="form-control" name="description" id="catDesc" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Trạng thái</label>
                    <select class="form-select" name="isActive" id="catStatus">
                        <option value="true">Hoạt động</option>
                        <option value="false">Ẩn</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="submit" class="btn btn-primary px-4">Lưu lại</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('expanded');
    }

    const catModal = new bootstrap.Modal(document.getElementById('categoryModal'));
    const errorAlert = document.getElementById('jsErrorAlert');

    function openModalAdd() {
        document.getElementById('modalTitle').innerText = 'Thêm Danh mục Mới';
        document.getElementById('catId').value = "";
        document.getElementById('catName').value = "";
        document.getElementById('catDesc').value = "";
        document.getElementById('catStatus').value = "true";
        errorAlert.classList.add('d-none');
        catModal.show();
    }

    function openModalEdit(id) {
        document.getElementById('modalTitle').innerText = 'Cập nhật Danh mục';
        errorAlert.classList.add('d-none');

        fetch(`/admin/categories/api/${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('catId').value = data.id;
                document.getElementById('catName').value = data.name;
                document.getElementById('catDesc').value = data.description || "";
                document.getElementById('catStatus').value = data.isActive.toString(); // true -> "true"
                catModal.show();
            })
            .catch(err => alert("Lỗi: " + err));
    }

    function validateForm() {
        const name = document.getElementById('catName').value.trim();
        const desc = document.getElementById('catDesc').value.trim();
        let msg = "";

        if (name.length < 2 || name.length > 50) {
            msg = "Tên danh mục phải từ 2 đến 50 ký tự.";
        } else if (desc.length > 200) {
            msg = "Mô tả không được quá 200 ký tự.";
        }

        if (msg) {
            errorAlert.innerText = msg;
            errorAlert.classList.remove('d-none');
            return false;
        }
        return true;
    }
</script>
</body>
</html>

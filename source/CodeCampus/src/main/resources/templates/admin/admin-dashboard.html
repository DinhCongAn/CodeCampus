<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Duyệt đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-8">
    <h1 class="text-3xl font-bold mb-6">Quản lý Đơn hàng</h1>

    <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <span th:text="${errorMessage}"></span>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Đơn hàng chờ xét duyệt</h2>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Mã đơn hàng</th>
                <th class="py-3 px-6 text-left">Email Đăng ký</th>
                <th class="py-3 px-6 text-left">Khóa học</th>
                <th class="py-3 px-6 text-left">Số tiền</th>
                <th class="py-3 px-6 text-center">Hành động</th>
            </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">

            <tr th:each="reg : ${pendingRegistrations}" class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-left align-middle">
                    <span th:text="${reg.orderCode}">CC-123456</span>
                </td>
                <td class="py-3 px-6 text-left align-middle">
                    <span th:text="${reg.user.email}">user@example.com</span>
                </td>
                <td class="py-3 px-6 text-left align-middle">
                    <span th:text="${reg.course.name}">Tên Khóa học</span>
                </td>
                <td class="py-3 px-6 text-left align-middle">
                    <span th:text="${#numbers.formatDecimal(reg.totalCost,0,'COMMA',0,'POINT')} + ' đ'">500,000 đ</span>
                </td>
                <td class="py-3 px-6 text-center align-middle">

                    <form th:action="@{/admin/registrations/confirm/{id}(id=${reg.id})}" method="POST"
                          onsubmit="return confirm('Bạn có chắc muốn xác nhận đơn hàng này? Email thành công sẽ được gửi đi.');">
                        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            Xác nhận
                        </button>
                    </form>

                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(pendingRegistrations)}">
                <td colspan="5" class="text-center py-4">Không có đơn hàng nào chờ duyệt.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Môn học | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <style>
        :root { --primary: #4361ee; --sidebar-width: 260px; --sidebar-collapsed: 70px; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; }

        /* Sidebar Style */
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: var(--sidebar-width); background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); color: #cbd5e1; transition: all 0.3s ease; box-shadow: 4px 0 20px rgba(0,0,0,0.25); }
        .sidebar.collapsed { width: var(--sidebar-collapsed); }
        .sidebar .logo { padding: 20px 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; font-weight: bold; font-size: 1.5rem; }
        .sidebar .nav-link { color: #cbd5e1; padding: 12px 20px; margin: 4px 12px; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; white-space: nowrap; text-decoration: none; }
        .sidebar .nav-link i { width: 30px; text-align: center; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(67, 97, 238, 0.3); color: white; }
        .sidebar.collapsed .text { display: none; }
        .sidebar.collapsed .logo span { display: none; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); transition: all 0.3s ease; min-height: 100vh; }
        .main-content.expanded { margin-left: var(--sidebar-collapsed); }
        .topbar { height: 70px; background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.08); padding: 0 1.5rem; position: sticky; top: 0; z-index: 999; }
        .toggle-btn { cursor: pointer; font-size: 1.5rem; color: #64748b; }

        /* Table Customization */
        .table-card { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead th { background-color: #f1f5f9; color: #475569; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
        .avatar-sm { width: 32px; height: 32px; object-fit: cover; border-radius: 50%; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar-menu-admin :: sidebar('subjects')}"></div>

<div class="main-content" id="mainContent">
    <div class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="toggle-btn me-4" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Môn học</h4>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Xin chào, <strong th:text="${#authentication?.name}">Admin</strong></span>
            <img th:src="@{https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff}" width="40" class="rounded-circle">
        </div>
    </div>

    <div class="container-fluid py-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-lg-9">
                        <form th:action="@{/admin/subjects}" method="get" class="row g-2">
                            <div class="col-md-4">
                                <input type="text" name="keyword" class="form-control" placeholder="Tìm tên môn học..." th:value="${keyword}">
                            </div>
                            <div class="col-md-3">
                                <select name="categoryId" class="form-select">
                                    <option value="">-- Danh mục --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}" th:selected="${cat.id == categoryId}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select name="status" class="form-select">
                                    <option value="">-- Trạng thái --</option>
                                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Hoạt động</option>
                                    <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">Đã ẩn</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex gap-1">
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i>Lọc</button>
                                <a th:href="@{/admin/subjects}" class="btn btn-light border" title="Làm mới"><i class="fas fa-sync"></i></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 text-end border-start">
                        <button class="btn btn-success fw-bold" onclick="openModalAdd()">
                            <i class="fas fa-plus me-1"></i> Thêm Mới
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th style="width: 80px;">Ảnh</th>
                        <th>Môn học</th>
                        <th>Bài học</th> <th>Owner</th>   <th>Trạng thái</th>
                        <th class="text-end pe-4">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${coursePage.content}">
                        <td class="ps-4 text-muted" th:text="${'#' + course.id}">#1</td>
                        <td>
                            <img th:src="${course.thumbnailUrl != null ? course.thumbnailUrl : 'https://via.placeholder.com/150'}"
                                 class="rounded border" width="50" height="40" style="object-fit: cover;">
                        </td>
                        <td>
                            <div class="d-flex align-items-center mb-1">
                                <strong class="text-dark me-2" th:text="${course.name}">Java Spring</strong>
                                <span th:if="${course.isFeatured}"
                                      style="background:#ff6a00;color:#fff;font-size:12px;padding:4px 8px;border-radius:4px;font-weight:700;">⭐ HOT</span>
                            </div>
                            <span class="badge bg-light text-dark border" th:text="${course.category != null ? course.category.name : 'N/A'}">IT</span>
                        </td>
                        <td class="text-center">
                            <span class="badge bg-secondary-subtle text-secondary" th:text="${course.numberOfLessons != null ? course.numberOfLessons : 0} + ' bài'">10 bài</span>
                        </td>
                        <td>
                            <small class="fw-bold text-primary" th:text="${course.owner != null ? course.owner.fullName : 'Admin'}">LocBT</small>
                        </td>
                        <td>
                            <span th:if="${course.status == 'ACTIVE'}" class="badge bg-success-subtle text-success">Active</span>
                            <span th:if="${course.status == 'INACTIVE'}" class="badge bg-secondary-subtle text-secondary">Inactive</span>
                        </td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-1" th:onclick="'openModalEdit(' + ${course.id} + ')'" title="Sửa">
                                <i class="fas fa-edit"></i>
                            </button>
                            <form th:action="@{/admin/subjects/toggle/{id}(id=${course.id})}" method="post" style="display: inline;">
                                <button th:if="${course.status == 'ACTIVE'}" type="submit" class="btn btn-sm btn-outline-warning" title="Ẩn" onclick="return confirm('Ẩn môn này?')"><i class="fas fa-eye-slash"></i></button>
                                <button th:if="${course.status != 'ACTIVE'}" type="submit" class="btn btn-sm btn-outline-success" title="Hiện"><i class="fas fa-eye"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 border-top" th:if="${coursePage.totalPages > 0}">
    <span class="text-muted small">
        Hiển thị <strong th:text="${coursePage.numberOfElements}">10</strong>
        trên tổng số <strong th:text="${coursePage.totalElements}">50</strong> môn học
    </span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${coursePage.first ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/admin/subjects(page=${coursePage.number - 1}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}">
                                Trước
                            </a>
                        </li>

                        <li class="page-item" th:each="i : ${#numbers.sequence(0, coursePage.totalPages - 1)}"
                            th:classappend="${i == coursePage.number ? 'active' : ''}">
                            <a class="page-link"
                               th:href="@{/admin/subjects(page=${i}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}"
                               th:text="${i + 1}">1</a>
                        </li>

                        <li class="page-item" th:classappend="${coursePage.last ? 'disabled' : ''}">
                            <a class="page-link"
                               th:href="@{/admin/subjects(page=${coursePage.number + 1}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}">
                                Sau
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <form th:action="@{/admin/subjects/save}" method="post" class="modal-content border-0 shadow" onsubmit="return validateCourseForm()">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle">Thông tin Môn học</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="courseId" name="id">

                <div id="jsErrorAlert" class="alert alert-danger d-none"></div>

                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label small fw-bold text-muted">Tên môn học <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" id="courseName" required>
                        <small class="text-muted">Độ dài từ 5 - 100 ký tự</small>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Danh mục <span class="text-danger">*</span></label>
                        <select class="form-select" name="category.id" id="courseCategory" required>
                            <option value="">Chọn danh mục...</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Chủ sở hữu (Owner) <span class="text-danger">*</span></label>
                        <select class="form-select" name="owner.id" id="courseOwner" required>
                            <option value="">Chọn giảng viên/admin...</option>
                            <option th:each="u : ${owners}" th:value="${u.id}" th:text="${u.fullName + ' (' + u.email + ')'}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small fw-bold text-muted">Trạng thái</label>
                        <select class="form-select" name="status" id="courseStatus">
                            <option value="ACTIVE">Hoạt động</option>
                            <option value="INACTIVE">Ẩn</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="courseFeatured" name="isFeatured">
                            <label class="form-check-label fw-bold text-warning" for="courseFeatured">
                                <i class="fas fa-star"></i> Nổi bật
                            </label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Link Thumbnail (URL) <span class="text-danger">*</span></label>
                        <input type="url" class="form-control" name="thumbnailUrl" id="courseThumbnail" placeholder="https://example.com/image.jpg" required>
                    </div>

                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Mô tả chi tiết <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="description" id="courseDesc" rows="5" required></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary px-4">Lưu thông tin</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('expanded');
    }

    const courseModal = new bootstrap.Modal(document.getElementById('courseModal'));
    const errorAlert = document.getElementById('jsErrorAlert');

    // --- HÀM VALIDATE JAVASCRIPT ---
    function validateCourseForm() {
        const name = document.getElementById('courseName').value.trim();
        const thumbnail = document.getElementById('courseThumbnail').value.trim();
        const desc = document.getElementById('courseDesc').value.trim();
        const category = document.getElementById('courseCategory').value;
        const owner = document.getElementById('courseOwner').value;

        let errorMsg = "";

        // 1. Validate Name
        if (name.length < 5 || name.length > 100) {
            errorMsg = "Tên môn học phải từ 5 đến 100 ký tự.";
        }
        // 2. Validate Dropdown
        else if (category === "") {
            errorMsg = "Vui lòng chọn danh mục.";
        }
        else if (owner === "") {
            errorMsg = "Vui lòng chọn chủ sở hữu.";
        }
        // 3. Validate URL
        else if (!isValidUrl(thumbnail)) {
            errorMsg = "Đường dẫn ảnh không hợp lệ (Phải bắt đầu bằng http/https).";
        }
        // 4. Validate Description
        else if (desc.length === 0) {
            errorMsg = "Mô tả không được để trống.";
        }

        if (errorMsg !== "") {
            errorAlert.innerText = errorMsg;
            errorAlert.classList.remove('d-none');
            return false; // Chặn submit
        }

        errorAlert.classList.add('d-none');
        return true; // Cho phép submit
    }

    function isValidUrl(string) {
        try {
            new URL(string);
            return true;
        } catch (_) {
            return false;
        }
    }

    // Mở Modal Thêm Mới
    function openModalAdd() {
        document.getElementById('modalTitle').innerText = "Thêm Môn Học Mới";
        document.getElementById('courseId').value = "";
        document.getElementById('courseName').value = "";
        document.getElementById('courseThumbnail').value = "";
        document.getElementById('courseDesc').value = "";
        document.getElementById('courseCategory').value = "";
        document.getElementById('courseOwner').value = "";
        document.getElementById('courseStatus').value = "ACTIVE";
        document.getElementById('courseFeatured').checked = false;
        errorAlert.classList.add('d-none'); // Ẩn lỗi cũ

        courseModal.show();
    }

    // Mở Modal Edit
    function openModalEdit(id) {
        document.getElementById('modalTitle').innerText = "Cập Nhật Môn Học";
        errorAlert.classList.add('d-none');

        fetch(`/admin/subjects/api/${id}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('courseId').value = data.id;
                document.getElementById('courseName').value = data.name;
                document.getElementById('courseThumbnail').value = data.thumbnailUrl || '';
                document.getElementById('courseDesc').value = data.description || '';
                document.getElementById('courseCategory').value = data.categoryId;
                document.getElementById('courseStatus').value = data.status;

                // Fill dữ liệu mới
                document.getElementById('courseOwner').value = data.ownerId || '';
                document.getElementById('courseFeatured').checked = data.isFeatured === true;

                courseModal.show();
            })
            .catch(err => alert("Lỗi: " + err));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Môn học | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root { --primary: #4361ee; --sidebar-width: 260px; --sidebar-collapsed: 70px; }
        body { font-family: 'Segoe UI', sans-serif; background: #f8fafc; }

        /* Sidebar Style */
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; width: var(--sidebar-width); background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%); color: #cbd5e1; transition: all 0.3s ease; box-shadow: 4px 0 20px rgba(0,0,0,0.25); }
        .sidebar.collapsed { width: var(--sidebar-collapsed); }
        .sidebar .logo { padding: 20px 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; font-weight: bold; font-size: 1.5rem; }
        .sidebar .nav-link { color: #cbd5e1; padding: 12px 20px; margin: 4px 12px; border-radius: 8px; transition: all 0.3s; display: flex; align-items: center; white-space: nowrap; text-decoration: none; }
        .sidebar .nav-link i { width: 30px; text-align: center; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background: rgba(67, 97, 238, 0.3); color: white; }
        .sidebar.collapsed .text { display: none; }
        .sidebar.collapsed .logo span { display: none; }

        /* Main Content */
        .main-content { margin-left: var(--sidebar-width); transition: all 0.3s ease; min-height: 100vh; }
        .main-content.expanded { margin-left: var(--sidebar-collapsed); }
        .topbar { height: 70px; background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.08); padding: 0 1.5rem; position: sticky; top: 0; z-index: 999; }
        .toggle-btn { cursor: pointer; font-size: 1.5rem; color: #64748b; }

        /* Table Customization */
        .table-card { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .table thead th { background-color: #f1f5f9; color: #475569; font-weight: 600; border-bottom: 2px solid #e2e8f0; }
        .avatar-sm { width: 32px; height: 32px; object-fit: cover; border-radius: 50%; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 500; }
    </style>
</head>
<body>

<div th:replace="~{fragments/sidebar-menu-admin :: sidebar('subjects')}"></div>

<div class="main-content" id="mainContent">

    <div class="topbar d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <div class="toggle-btn me-4" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
            <h4 class="mb-0 fw-bold text-dark">Quản lý Môn học</h4>
        </div>
        <div class="d-flex align-items-center gap-3">
            <span class="text-muted small">Xin chào, <strong th:text="${#authentication?.name}">Admin</strong></span>
            <img th:src="@{https://ui-avatars.com/api/?name=Admin&background=4361ee&color=fff}" width="40" class="rounded-circle">
        </div>
    </div>

    <div class="container-fluid py-4">

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-lg-9">
                        <form th:action="@{/admin/subjects}" method="get" class="row g-2">
                            <div class="col-md-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                                    <input type="text" name="keyword" class="form-control border-start-0"
                                           placeholder="Tìm tên môn học..." th:value="${keyword}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <select name="categoryId" class="form-select">
                                    <option value="">-- Danh mục --</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat.id}"
                                            th:text="${cat.name}"
                                            th:selected="${cat.id == categoryId}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select name="status" class="form-select">
                                    <option value="">-- Trạng thái --</option>
                                    <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">Đang hoạt động</option>
                                    <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">Đã ẩn</option>
                                </select>
                            </div>
                            <div class="col-md-2 d-flex gap-1">
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-filter"></i></button>
                                <a th:href="@{/admin/subjects}" class="btn btn-light border" title="Làm mới"><i class="fas fa-sync"></i></a>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-3 text-end border-start">
                        <button class="btn btn-success fw-bold" onclick="openModalAdd()">
                            <i class="fas fa-plus me-1"></i> Thêm Mới
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th style="width: 80px;">Ảnh</th>
                        <th>Thông tin môn học</th>
                        <th>Danh mục</th>
                        <th>Trạng thái</th>
                        <th>Ngày tạo</th>
                        <th class="text-end pe-4">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${coursePage.empty}"><td colspan="7" class="text-center py-5 text-muted">Chưa có dữ liệu môn học.</td></tr>

                    <tr th:each="course : ${coursePage.content}">
                        <td class="ps-4 text-muted" th:text="${'#' + course.id}">#1</td>
                        <td>
                            <img th:src="${course.thumbnailUrl != null && course.thumbnailUrl != '' ? course.thumbnailUrl : 'https://via.placeholder.com/150'}"
                                 class="rounded border" width="50" height="40" style="object-fit: cover;">
                        </td>
                        <td>
                            <strong class="d-block text-dark mb-1" th:text="${course.name}">Java Spring</strong>
                            <small class="text-muted"
                                   th:text="${course.description != null && course.description.length() > 60 ? course.description.substring(0,60) + '...' : course.description}">
                                Mô tả...
                            </small>
                        </td>
                        <td>
                                <span class="badge bg-info-subtle text-info-emphasis border border-info-subtle"
                                      th:text="${course.category != null ? course.category.name : 'N/A'}">IT</span>
                        </td>
                        <td>
                            <span th:if="${course.status == 'ACTIVE'}" class="badge bg-success-subtle text-success"><i class="fas fa-check-circle me-1"></i>Hoạt động</span>
                            <span th:if="${course.status == 'INACTIVE'}" class="badge bg-secondary-subtle text-secondary"><i class="fas fa-eye-slash me-1"></i>Đã ẩn</span>
                        </td>
                        <td th:text="${#temporals.format(course.createdAt, 'dd/MM/yyyy')}">20/11/2025</td>
                        <td class="text-end pe-4">
                            <button class="btn btn-sm btn-outline-primary me-1"
                                    th:onclick="'openModalEdit(' + ${course.id} + ')'" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </button>

                            <form th:action="@{/admin/subjects/toggle/{id}(id=${course.id})}" method="post" style="display: inline;">
                                <button th:if="${course.status == 'ACTIVE'}" type="submit" class="btn btn-sm btn-outline-warning"
                                        onclick="return confirm('Bạn có chắc chắn muốn ẨN môn học này?')" title="Ẩn môn học">
                                    <i class="fas fa-eye-slash"></i>
                                </button>
                                <button th:if="${course.status != 'ACTIVE'}" type="submit" class="btn btn-sm btn-outline-success"
                                        title="Hiện môn học">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between align-items-center p-3 border-top" th:if="${coursePage.totalPages > 0}">
                <span class="text-muted small">Trang <strong th:text="${coursePage.number + 1}">1</strong> / <strong th:text="${coursePage.totalPages}">5</strong></span>
                <nav>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${coursePage.first ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/subjects(page=${coursePage.number - 1}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}">Trước</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, coursePage.totalPages - 1)}" th:classappend="${i == coursePage.number ? 'active' : ''}">
                            <a class="page-link" th:href="@{/admin/subjects(page=${i}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${coursePage.last ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/admin/subjects(page=${coursePage.number + 1}, keyword=${keyword}, categoryId=${categoryId}, status=${status})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="courseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <form th:action="@{/admin/subjects/save}" method="post" class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalTitle"><i class="fas fa-book me-2"></i>Thông tin Môn học</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <input type="hidden" id="courseId" name="id">

                <div class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label small fw-bold text-muted">Tên môn học <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="name" id="courseName" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small fw-bold text-muted">Danh mục <span class="text-danger">*</span></label>
                        <select class="form-select" name="category.id" id="courseCategory" required>
                            <option value="">Chọn danh mục...</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Link Ảnh Thumbnail (URL)</label>
                        <input type="text" class="form-control" name="thumbnailUrl" id="courseThumbnail" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="col-12">
                        <label class="form-label small fw-bold text-muted">Mô tả chi tiết</label>
                        <textarea class="form-control" name="description" id="courseDesc" rows="5" placeholder="Nhập nội dung giới thiệu môn học..."></textarea>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label small fw-bold text-muted">Trạng thái</label>
                        <select class="form-select" name="status" id="courseStatus">
                            <option value="ACTIVE">Hoạt động (Hiển thị)</option>
                            <option value="INACTIVE">Ẩn (Không hiển thị)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-primary px-4">Lưu thông tin</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
        document.getElementById('mainContent').classList.toggle('expanded');
    }

    const courseModal = new bootstrap.Modal(document.getElementById('courseModal'));

    // 1. Mở Modal Thêm Mới (Reset trắng form)
    function openModalAdd() {
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-plus-circle me-2"></i>Thêm Môn Học Mới';
        document.getElementById('courseId').value = "";
        document.getElementById('courseName').value = "";
        document.getElementById('courseThumbnail').value = "";
        document.getElementById('courseDesc').value = "";
        document.getElementById('courseCategory').value = "";
        document.getElementById('courseStatus').value = "ACTIVE";

        courseModal.show();
    }

    // 2. Mở Modal Edit (Load dữ liệu từ API)
    function openModalEdit(id) {
        document.getElementById('modalTitle').innerHTML = '<i class="fas fa-edit me-2"></i>Cập Nhật Môn Học';

        // Gọi API lấy dữ liệu (Đã sửa controller để trả về Map thay vì Entity -> Fix lỗi JSON)
        fetch(`/admin/subjects/api/${id}`)
            .then(res => {
                if (!res.ok) throw new Error("Lỗi tải dữ liệu");
                return res.json();
            })
            .then(data => {
                document.getElementById('courseId').value = data.id;
                document.getElementById('courseName').value = data.name;
                document.getElementById('courseThumbnail').value = data.thumbnailUrl || '';

                // Load Description (Không dùng tagline nữa)
                document.getElementById('courseDesc').value = data.description || '';

                // Load danh mục (key là categoryId như đã định nghĩa trong Map ở Controller)
                document.getElementById('courseCategory').value = data.categoryId;
                document.getElementById('courseStatus').value = data.status;

                courseModal.show();
            })
            .catch(err => alert("Lỗi: " + err));
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học của tôi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

<div th:replace="~{fragments/header :: header}"></div>

<div class="max-w-7xl mx-auto px-6 py-12 md:flex">

    <main class="w-full md:w-3/4 md:pr-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">Khóa học của tôi</h1>

        <div th:if="${successMessage}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6 text-center">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6 text-center">
            <span th:text="${errorMessage}"></span>
        </div>

        <div class="bg-white shadow-xl rounded-lg overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">ID</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Khóa học (Subject)</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Gói (Package)</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Học phí (Total Cost)</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Trạng thái (Status)</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Hiệu lực (Valid)</th>
                    <th class="py-3 px-4 text-left text-gray-600 uppercase text-sm">Hành động</th>
                </tr>
                </thead>
                <tbody class="text-gray-700">

                <tr th:each="reg : ${registrations}" class="border-b border-gray-200 hover:bg-gray-50">

                    <td class="py-4 px-4 text-sm" th:text="${reg.id}"></td>

                    <td class="py-4 px-4 font-medium">
                        <div th:text="${reg.course.name}">Tên khóa học</div>
                        <div class="text-xs text-gray-500"
                             th:text="'ĐK lúc: ' + ${#temporals.format(reg.registrationTime, 'HH:mm dd/MM/yy')}">
                        </div>
                    </td>

                    <td class="py-4 px-4" th:text="${reg.pricePackage.name}">Gói học</td>

                    <td class="py-4 px-4 font-semibold" th:text="${#numbers.formatDecimal(reg.totalCost,0,'COMMA',0,'POINT')} + ' đ'"></td>

                    <td class="py-4 px-4">
                            <span th:if="${reg.status == 'PENDING'}"
                                  class="px-3 py-1 text-xs font-semibold text-yellow-800 bg-yellow-200 rounded-full">
                                Chờ xét duyệt
                            </span>
                        <span th:if="${reg.status == 'COMPLETED'}"
                              class="px-3 py-1 text-xs font-semibold text-green-800 bg-green-200 rounded-full">
                                Đã kích hoạt
                            </span>
                    </td>

                    <td class="py-4 px-4 text-sm">
                        <div th:if="${reg.validFrom != null}">
                            <span th:text="${#temporals.format(reg.validFrom, 'dd/MM/yy')}"></span>
                            <span>-</span>
                            <span th:text="${#temporals.format(reg.validTo, 'dd/MM/yy')}"></span>
                        </div>
                        <div th:unless="${reg.validFrom != null}">
                            <span>(Chưa kích hoạt)</span>
                        </div>
                    </td>

                    <td class="py-4 px-4 text-xs">
                        <div th:if="${reg.status == 'COMPLETED'}">
                            <a th:href="@{/learning/{courseId}(courseId=${reg.course.id})}" class="text-center block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded">
                                Vào học
                            </a>
                        </div>

                        <div th:if="${reg.status == 'PENDING'}" class="flex flex-col space-y-2" style="min-width: 120px;">
                            <a th:href="@{/registration/pending/{orderCode}(orderCode=${reg.orderCode})}"
                               class="text-center bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-3 rounded">
                                Xem thanh toán
                            </a>

                            <a th:href="@{/courses/{id}(id=${reg.course.id})}"
                               class="text-center bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded">
                                Sửa gói
                            </a>

                            <form th:action="@{/registration/cancel/{id}(id=${reg.id})}" method="POST"
                                  onsubmit="return confirm('Bạn có chắc muốn hủy đăng ký này?');">
                                <button type="submit"
                                        class="w-full text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded">
                                    Hủy
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(registrations)}">
                    <td colspan="7" class="text-center py-6 text-gray-500">
                        Bạn chưa đăng ký khóa học nào.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div th:replace="~{fragments/my-courses-sidebar :: my-courses-sidebar}"></div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
